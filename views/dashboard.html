<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Portal - Dashboard</title>
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/theme.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .category-accordion {
            @apply bg-dark-gray rounded-xl border border-gray-700 mb-4 overflow-hidden transition-all duration-300;
        }
        .category-header {
            @apply bg-gray-700/50 p-4 flex justify-between items-center cursor-pointer hover:bg-gray-700/70;
        }
        .faq-item {
            @apply bg-gray-800/30 border-l-4 border-accent-yellow/20 hover:border-accent-yellow/50 transition-colors rounded-md mb-3;
        }
        .faq-preview {
            @apply p-4 cursor-pointer flex justify-between items-start;
        }
        .faq-detail {
            @apply hidden p-4 pt-0 border-t border-gray-700/30;
        }

        /* Badge per categoria */
        .category-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            font-size: 0.75rem;
            font-weight: 600;
            border-radius: 9999px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            background-color: #FFD700;
            color: #0a0a0a;
        }

        /* Animazione per dettagli FAQ */
        .faq-detail.show {
            animation: slideDown 0.3s ease-out forwards;
        }

        @keyframes slideDown {
            from { max-height: 0; opacity: 0; }
            to { max-height: 500px; opacity: 1; }
        }

        /* Stili tabella */
        table thead {
            background-color: #1a1a1a !important;
        }

        table th {
            color: #FFD700 !important;
        }

        /* Bottoni e link */
        .btn-primary {
            background-color: #FFD700;
            color: #0a0a0a !important;
        }

        .btn-primary:hover {
            background-color: #ffc700;
        }
    </style>
</head>
<body class="bg-primary-black text-gray-100 min-h-screen flex flex-col" id="body">
    <header class="py-4 px-6 border-b sticky top-0 z-10 bg-primary-black">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <a href="/" class="flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-accent-yellow mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <h1 class="text-xl font-bold text-accent-yellow">FAQ Portal</h1>
                </a>
            </div>
            <nav class="flex items-center gap-4">
                <!-- Menu principale -->
                <div class="flex items-center gap-4">
                    <a href="/" class="text-gray-300 hover:text-accent-yellow">Home</a>
                    <a href="/dashboard" class="text-gray-300 hover:text-accent-yellow border-b-2 border-accent-yellow pb-1">Dashboard</a>
                </div>

                <!-- Menu per utenti autenticati -->
                <div id="authUserMenu" class="hidden flex items-center gap-4">
                    <a href="/create" id="createFaqBtn" class="text-gray-300 hover:text-accent-yellow">
                        <span>Crea FAQ</span>
                    </a>
                </div>

                <!-- Menu solo per admin -->
                <div id="adminMenu" class="hidden flex items-center gap-4">
                    <a href="/admin" id="adminLink" class="text-gray-300 hover:text-accent-yellow">Admin</a>
                    <a href="/users" id="usersLink" class="text-gray-300 hover:text-accent-yellow">Utenti</a>
                    <a href="/categories" id="categoriesLink" class="text-gray-300 hover:text-accent-yellow">Categorie</a>
                </div>

                <!-- Solo bottone logout per utenti autenticati -->
                <button id="logoutBtn" class="hidden btn btn-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    <span class="hidden sm:inline">Logout</span>
                </button>
            </nav>
        </div>
    </header>

    <main class="container mx-auto py-8 px-4 flex-grow">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-8">
            <div>
                <h2 class="text-2xl font-bold text-accent-yellow">Domande Frequenti</h2>
                <p class="text-gray-400 mt-1">Ultime 10 FAQ disponibili</p>
            </div>
            <div class="relative flex items-center w-full md:w-auto">
                <div class="relative w-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-accent-yellow" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Cerca in tutte le FAQ..." 
                        class="bg-dark-gray border border-gray-700 rounded-lg pl-10 pr-4 py-2 text-gray-300 focus:outline-none focus:ring-2 focus:ring-accent-yellow shadow-md w-full"
                    >
                </div>
            </div>
        </div>

        <div id="faqContainer" class="card p-0 overflow-hidden animate-fade-in border border-gray-700 rounded-xl shadow-lg">
            <div class="overflow-x-auto">
                <div id="faqListView" class="overflow-hidden">
                <div class="bg-gray-800/20 border-b border-gray-700">
                    <div class="grid grid-cols-12 text-left py-4 px-6">
                        <div class="col-span-3 font-semibold text-accent-yellow text-sm uppercase tracking-wider">Domanda</div>
                        <div class="col-span-4 font-semibold text-accent-yellow text-sm uppercase tracking-wider">Descrizione/Soluzione</div>
                        <div class="col-span-2 font-semibold text-accent-yellow text-sm uppercase tracking-wider">Categoria</div>
                        <div class="col-span-2 font-semibold text-accent-yellow text-sm uppercase tracking-wider">Data</div>
                        <div class="col-span-1 font-semibold text-accent-yellow text-sm uppercase tracking-wider text-right">Azioni</div>
                    </div>
                </div>
                <div id="faqListContainer" class="divide-y divide-gray-700/50">
                    <!-- FAQ items verranno inseriti qui -->
                    <div class="py-6 text-center text-gray-400">
                        Caricamento FAQ in corso...
                    </div>
                </div>
            </div>
            </div>

            <!-- Admin Section (hidden by default) -->
            <div id="adminCategorySection" class="hidden p-6 border-t border-gray-700 mt-4">
                <h3 class="text-xl font-bold text-accent-yellow mb-4">Gestione Categorie</h3>
                <div class="flex items-center">
                    <input type="text" id="newCategoryName" placeholder="Nome categoria" class="mr-2 px-4 py-2 rounded-lg border border-gray-700 focus:ring-2 focus:ring-accent-yellow">
                    <button id="addCategoryBtn" class="btn btn-primary flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                        </svg>
                        Aggiungi
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark-gray py-6 px-4 mt-12 border-t border-gray-800">
        <div class="container mx-auto text-center text-gray-500">
            <p>© 2024 FAQ Portal - Tutti i diritti riservati</p>
        </div>
    </footer>

    <script src="/js/error-alert.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/header.js"></script>
    <script>
        window.addEventListener('error', function(event) {
            console.error('Errore JavaScript:', event.error);
            showErrorAlert('Errore JavaScript: ' + (event.error?.message || 'Errore sconosciuto'));
        });
    </script>
    <script>
        // Verifica ruolo utente e mostra/nascondi pulsanti appropriati
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/api/auth/check');

                // Controlla se la risposta è valida
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    const errorMessage = errorData.error || 'Errore nella risposta API';
                    
                    // Verifica se è un errore di autorizzazione
                    if (errorMessage.includes('Accesso non autorizzato')) {
                        // Mostra l'errore ma non reindirizza
                        showErrorAlert(errorMessage);
                        return;
                    } else {
                        console.error('Errore nella risposta API:', response.status, response.statusText);
                        window.location.href = '/auth';
                        return;
                    }
                }

                // Gestione sicura del parsing JSON
                let data;
                try {
                    data = await response.json();
                } catch (jsonError) {
                    console.error('Errore parsing JSON:', jsonError);
                    window.location.href = '/auth';
                    return;
                }

                // Riferimenti ai menu
                const authUserMenu = document.getElementById('authUserMenu');
                const adminMenu = document.getElementById('adminMenu');
                const adminCategorySection = document.getElementById('adminCategorySection');
                const logoutBtn = document.getElementById('logoutBtn');

                // Nascondi di default i menu per utenti autenticati e admin
                if (authUserMenu) authUserMenu.classList.add('hidden');
                if (adminMenu) adminMenu.classList.add('hidden');
                if (adminCategorySection) adminCategorySection.classList.add('hidden');
                if (logoutBtn) logoutBtn.classList.add('hidden');

                if (data.authenticated) {
                    // Utente autenticato
                    if (authUserMenu) authUserMenu.classList.remove('hidden');
                    if (logoutBtn) logoutBtn.classList.remove('hidden');

                    // Controllo ruolo admin
                    if (data.user.role === 'admin') {
                        // Menu admin visibile solo per amministratori
                        if (adminMenu) adminMenu.classList.remove('hidden');
                        if (adminCategorySection) adminCategorySection.classList.remove('hidden');
                    }
                    
                    // Carica le FAQ
                    loadFAQs();
                } else {
                    // Non autenticato: reindirizza a login
                    window.location.href = '/auth';
                }
            } catch (error) {
                console.error('Errore controllo autenticazione:', error);
                showErrorAlert('Errore di autenticazione. Accedi per visualizzare questa pagina.');
            }
        });

        // Funzione per caricare le FAQ
        async function loadFAQs() {
            try {
                // Prima verifichiamo la struttura della tabella e la inizializziamo se necessario
                try {
                    await fetch('/api/init-db', { method: 'POST' });
                    console.log('Database verificato correttamente');
                } catch (initError) {
                    console.error('Errore durante l\'inizializzazione:', initError);
                }
                
                // Ora recuperiamo le FAQ
                const response = await fetch('/api/faqs');
                if (!response.ok) {
                    throw new Error('Errore nel recupero delle FAQ');
                }
                
                const faqs = await response.json();
                console.log('FAQ recuperate:', faqs);
                
                // Memorizza le FAQ per l'uso con la ricerca
                window.currentFaqs = faqs;
                
                // Renderizza la visualizzazione a lista
                renderFAQsList(faqs);
                
                // Aggiunta listener per ricerca
                const searchInput = document.getElementById('searchInput');
                if (searchInput) {
                    searchInput.addEventListener('input', (e) => {
                        const searchTerm = e.target.value.toLowerCase();
                        const filteredFaqs = window.currentFaqs.filter(faq => 
                            (faq.title && faq.title.toLowerCase().includes(searchTerm)) || 
                            (faq.description && faq.description.toLowerCase().includes(searchTerm)) ||
                            (faq.resolution && faq.resolution.toLowerCase().includes(searchTerm)) ||
                            (faq.category && faq.category.toLowerCase().includes(searchTerm))
                        );
                        renderFAQsList(filteredFaqs);
                    });
                }
            } catch (error) {
                console.error('Errore nel caricamento delle FAQ:', error);
                // Gestione errori
                document.getElementById('faqListContainer').innerHTML = `
                    <div class="py-8 text-center text-gray-400">
                        Errore nel caricamento delle FAQ. <br>
                        <button id="initDbBtn" class="mt-2 px-4 py-2 bg-accent-yellow text-primary-black rounded-md">
                            Inizializza il database
                        </button>
                    </div>
                `;
                
                // Aggiungi listener per i pulsanti di inizializzazione
                document.querySelectorAll('#initDbBtn').forEach(btn => {
                    btn.addEventListener('click', async () => {
                        try {
                            const response = await fetch('/api/init-db', { method: 'POST' });
                            if (!response.ok) {
                                throw new Error('Errore nell\'inizializzazione del database');
                            }
                            alert('Database inizializzato. Ricarico la pagina...');
                            window.location.reload();
                        } catch (error) {
                            console.error('Errore:', error);
                            alert('Errore durante l\'inizializzazione del database');
                        }
                    });
                });
            }
        }

        // Funzione per formattare la data
        function formatDate(dateStr) {
            if (!dateStr) return 'Data non disponibile';
            
            try {
                const date = new Date(dateStr);
                return date.toLocaleDateString('it-IT', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (e) {
                console.error('Errore nel parsing della data:', e);
                return 'Data non valida';
            }
        }

        // Funzione per troncare il testo a una lunghezza specifica
        function truncateText(text, maxLength) {
            if (!text) return '';
            return text.length > maxLength ? text.substring(0, maxLength) + '...' : text;
        }

        // Funzione per renderizzare la visualizzazione a lista delle FAQ
        function renderFAQsList(faqs) {
            const listContainer = document.getElementById('faqListContainer');
            if (!listContainer) return;
            
            // Cancella il contenuto attuale
            listContainer.innerHTML = '';
            
            // Controlla se ci sono FAQ da mostrare
            if (!faqs || faqs.length === 0) {
                listContainer.innerHTML = `
                    <div class="py-8 text-center text-gray-400">
                        Nessuna FAQ disponibile
                    </div>
                `;
                return;
            }
            
            // Determina se siamo su mobile
            const isMobile = window.innerWidth < 768;
            
            // Crea le righe per ogni FAQ
            faqs.forEach((faq, index) => {
                // Assicurati che tutti i campi esistano per evitare errori
                const title = faq.title || 'Titolo non disponibile';
                const category = faq.category || 'Categoria non specificata';
                const description = faq.description || 'Descrizione non disponibile';
                const resolution = faq.resolution || 'Risoluzione non disponibile';
                const formattedDate = formatDate(faq.created_at);
                
                // Genera un ID unico per questa FAQ
                const faqId = `faq-${index}`;
                
                const row = document.createElement('div');
                row.id = faqId;
                row.className = 'group hover:bg-gray-800/50 border-b border-gray-700/50 transition-colors duration-150';
                
                if (isMobile) {
                    // Visualizzazione mobile
                    row.innerHTML = `
                        <div class="p-4">
                            <div class="flex flex-col mb-2">
                                <div class="flex justify-between items-start mb-2">
                                    <h3 class="font-medium text-accent-yellow">${title}</h3>
                                    <span class="px-2 py-1 bg-accent-yellow/20 text-accent-yellow rounded-full text-xs">
                                        ${category}
                                    </span>
                                </div>
                                <div class="text-xs text-gray-500 mb-3">${formattedDate}</div>
                                <div class="mb-3">
                                    <p class="text-sm text-gray-300">${truncateText(description, 100)}</p>
                                </div>
                                <div class="p-3 bg-gray-800/70 rounded border border-gray-700/50 mb-3">
                                    <p class="text-sm text-gray-200">${truncateText(resolution, 100)}</p>
                                </div>
                                <div class="flex justify-end">
                                    <button data-faq-id="${faqId}" class="faq-expand-btn text-accent-yellow text-xs hover:underline">
                                        Mostra dettagli
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    // Visualizzazione desktop
                    row.innerHTML = `
                        <div class="grid grid-cols-12 items-center py-4 px-6">
                            <div class="col-span-3">
                                <h3 class="font-medium text-accent-yellow">${truncateText(title, 50)}</h3>
                            </div>
                            <div class="col-span-4">
                                <p class="text-sm text-gray-300">${truncateText(description, 80)}</p>
                                <div class="mt-2 p-2 bg-gray-800/70 rounded border border-gray-700/50">
                                    <p class="text-sm text-gray-200">${truncateText(resolution, 80)}</p>
                                </div>
                            </div>
                            <div class="col-span-2">
                                <span class="px-2 py-1 bg-accent-yellow/20 text-accent-yellow rounded-full text-xs">
                                    ${category}
                                </span>
                            </div>
                            <div class="col-span-2 text-xs text-gray-400">
                                ${formattedDate}
                            </div>
                            <div class="col-span-1 text-right">
                                <button data-faq-id="${faqId}" class="faq-expand-btn text-accent-yellow text-xs hover:underline opacity-0 group-hover:opacity-100 transition-opacity duration-150">
                                    Dettagli
                                </button>
                            </div>
                        </div>
                        <div id="${faqId}-details" class="hidden bg-gray-800/20 px-6 py-4 border-t border-gray-700/50">
                            <div class="grid grid-cols-12 gap-4">
                                <div class="col-span-6">
                                    <h4 class="text-xs uppercase text-accent-yellow font-medium mb-2">Problema:</h4>
                                    <p class="text-gray-300">${description}</p>
                                </div>
                                <div class="col-span-6">
                                    <h4 class="text-xs uppercase text-accent-yellow font-medium mb-2">Soluzione:</h4>
                                    <div class="p-3 bg-gray-800/70 rounded border border-gray-700/50">
                                        <p class="text-gray-200">${resolution}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                }
                
                listContainer.appendChild(row);
            });
            
            // Aggiungi i listener per i pulsanti di espansione
            document.querySelectorAll('.faq-expand-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const faqId = e.target.getAttribute('data-faq-id');
                    const detailsEl = document.getElementById(`${faqId}-details`);
                    if (detailsEl) {
                        // Toggle dettagli desktop
                        if (detailsEl.classList.contains('hidden')) {
                            detailsEl.classList.remove('hidden');
                            e.target.textContent = 'Nascondi';
                        } else {
                            detailsEl.classList.add('hidden');
                            e.target.textContent = 'Dettagli';
                        }
                    } else {
                        // Apri la FAQ completa su mobile
                        showFAQModal(faqId);
                    }
                });
            });
            
            // Funzione per mostrare una finestra modale con i dettagli della FAQ (mobile)
            function showFAQModal(faqId) {
                const index = parseInt(faqId.split('-')[1]);
                const faq = faqs[index];
                
                // Crea la finestra modale
                const modal = document.createElement('div');
                modal.className = 'fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/70';
                modal.innerHTML = `
                    <div class="bg-gray-800 rounded-lg shadow-lg w-full max-w-lg max-h-[80vh] overflow-y-auto">
                        <div class="flex justify-between items-center p-4 border-b border-gray-700">
                            <h3 class="font-semibold text-accent-yellow text-lg">${faq.title}</h3>
                            <button id="closeModal" class="text-gray-400 hover:text-white">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                        <div class="p-4 space-y-4">
                            <div>
                                <h4 class="text-xs text-gray-400 uppercase tracking-wider mb-2">Categoria:</h4>
                                <span class="px-3 py-1 bg-accent-yellow/20 text-accent-yellow rounded-full text-xs font-medium">
                                    ${faq.category}
                                </span>
                            </div>
                            <div>
                                <h4 class="text-xs text-gray-400 uppercase tracking-wider mb-2">Problema:</h4>
                                <p class="text-gray-300">${faq.description}</p>
                            </div>
                            <div class="p-4 bg-gray-800/70 rounded-lg border border-gray-700/50 shadow-inner">
                                <h4 class="text-xs text-accent-yellow uppercase tracking-wider mb-2">Soluzione:</h4>
                                <p class="text-gray-200">${faq.resolution}</p>
                            </div>
                            <div class="pt-2 text-right">
                                <span class="text-xs text-gray-500">${formatDate(faq.created_at)}</span>
                            </div>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(modal);
                
                // Gestisci la chiusura della modale
                document.getElementById('closeModal').addEventListener('click', () => {
                    document.body.removeChild(modal);
                });
                
                // Chiudi la modale quando si clicca fuori
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        document.body.removeChild(modal);
                    }
                });
            }
            
            // Listener per il ridimensionamento della finestra
            window.removeEventListener('resize', window.resizeHandler);
            window.resizeHandler = () => {
                const faqs = window.currentFaqs || [];
                renderFAQsList(faqs);
            };
            window.addEventListener('resize', window.resizeHandler);
        }
    </script>
</body>
</html>
