<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Portal - Dashboard</title>
    <link href="/css/main.css" rel="stylesheet">
    <!-- Use local Tailwind CSS build -->
    <style>
        /* Tema scuro (default) */
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --text-primary: #f3f4f6;
            --text-secondary: #9ca3af;
            --accent-color: #FFD700;
            --border-color: #374151;
            --table-border: #374151;
            --table-header: #1f2937;
        }
        
        /* Tema chiaro */
        [data-theme="light"] {
            --bg-primary: #f5f5f5;
            --bg-secondary: #ffffff;
            --text-primary: #111827;
            --text-secondary: #4b5563;
            --accent-color: #FFD700;
            --border-color: #e5e7eb;
            --table-border: #e5e7eb;
            --table-header: #f3f4f6;
        }
        
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
        }
        
        header, footer {
            background-color: var(--bg-secondary);
            border-color: var(--border-color);
        }
        
        th, td {
            border-color: var(--table-border) !important;
        }
        
        th {
            background-color: var(--table-header) !important;
            color: var(--text-primary) !important;
        }
        
        select, input {
            background-color: var(--bg-secondary) !important;
            color: var(--text-primary) !important;
            border-color: var(--border-color) !important;
        }
        
        .category-accordion {
            @apply bg-gray-800 rounded-xl border border-gray-700 mb-4 overflow-hidden transition-all duration-300;
        }
        .category-header {
            @apply bg-gray-700/50 p-4 flex justify-between items-center cursor-pointer hover:bg-gray-700/70;
        }
        .faq-item {
            @apply bg-gray-800/30 border-l-4 border-yellow-500/20 hover:border-yellow-500/50 transition-colors rounded-md mb-3;
        }
        .faq-preview {
            @apply p-4 cursor-pointer flex justify-between items-start;
        }
        .faq-detail {
            @apply hidden p-4 pt-0 border-t border-gray-700/30;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body class="bg-primary-black text-gray-100" id="body">
    <header class="py-4 px-6 border-b">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold text-accent-yellow">FAQ Portal</h1>
            <nav class="flex items-center space-x-4" id="headerNav">
                <a href="/create" id="createFaqBtn" class="bg-accent-yellow text-primary-black px-4 py-2 rounded-lg font-medium hover:bg-yellow-300 transition-colors">Crea FAQ</a>
                <button class="theme-toggle-btn p-2 rounded-full border border-gray-700 hover:border-accent-yellow" title="Cambia tema">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 theme-toggle-icon" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
                    </svg>
                </button>
                <button id="logoutBtn" class="bg-accent-yellow text-primary-black px-4 py-2 rounded-lg font-medium hover:bg-yellow-300 transition-colors">Logout</button>
            </nav>
        </div>
    </header>

    <main class="container mx-auto py-8 px-4">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-bold">Domande Frequenti</h2>
            <div class="relative">
                <select id="categoryFilter" class="bg-dark-gray border border-gray-700 rounded-lg px-4 py-2 text-gray-300 focus:outline-none focus:ring-2 focus:ring-accent-yellow">
                    <option value="all">Tutte le categorie</option>
                    <option value="Network">Network</option>
                    <option value="Software">Software</option>
                    <option value="Hardware">Hardware</option>
                    <option value="Security">Security</option>
                </select>
            </div>
        </div>

        <div id="faqContainer">
            <table>
                <thead>
                    <tr>
                        <th>Domanda</th>
                        <th>Risposta</th>
                        <th>Categoria</th>
                    </tr>
                </thead>
                <tbody id="faqTableBody">
                    <!-- FAQ data will be inserted here -->
                </tbody>
            </table>


            <!-- Admin Section (hidden by default) -->
            <div id="adminCategorySection" class="hidden mt-4">
                <h3>Aggiungi Categoria</h3>
                <input type="text" id="newCategoryName" placeholder="Nome categoria">
                <button id="addCategoryBtn">Aggiungi</button>
            </div>
        </div>
    </main>

    <footer class="bg-dark-gray py-6 px-4 mt-12 border-t border-gray-800">
        <div class="container mx-auto text-center text-gray-500">
            <p>© 2024 FAQ Portal - Tutti i diritti riservati</p>
        </div>
    </footer>

    <script src="/js/error-alert.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/theme-toggle.js"></script>
    <script>
        // Verifica ruolo utente e mostra/nascondi pulsanti appropriati
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/api/auth/check');
                const data = await response.json();

                if (data.authenticated) {
                    // Mostra pulsante Crea FAQ solo se l'utente è admin
                    if (data.user.role !== 'admin') {
                        document.getElementById('createFaqBtn').classList.add('hidden');
                    }
                    if (data.user.role === 'admin') {
                        document.getElementById('adminCategorySection').classList.remove('hidden');
                    }
                }
            } catch (error) {
                console.error('Errore controllo autenticazione:', error);
            }
        });

        // Gestione logout
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/auth/logout', {
                    method: 'POST'
                });

                if (response.ok) {
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Errore durante il logout:', error);
                showErrorAlert('Errore durante il logout');
            }
        });

        </script>
</body>
</html>
