<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Portal - Dashboard</title>
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/theme.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .category-accordion {
            @apply bg-dark-gray rounded-xl border border-gray-700 mb-4 overflow-hidden transition-all duration-300;
        }
        .category-header {
            @apply bg-gray-700/50 p-4 flex justify-between items-center cursor-pointer hover:bg-gray-700/70;
        }
        .faq-item {
            @apply bg-gray-800/30 border-l-4 border-accent-yellow/20 hover:border-accent-yellow/50 transition-colors rounded-md mb-3;
        }
        .faq-preview {
            @apply p-4 cursor-pointer flex justify-between items-start;
        }
        .faq-detail {
            @apply hidden p-4 pt-0 border-t border-gray-700/30;
        }

        /* Badge per categoria */
        .category-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            font-size: 0.75rem;
            font-weight: 600;
            border-radius: 9999px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            background-color: #FFD700;
            color: #0a0a0a;
        }

        /* Animazione per dettagli FAQ */
        .faq-detail.show {
            animation: slideDown 0.3s ease-out forwards;
        }

        @keyframes slideDown {
            from { max-height: 0; opacity: 0; }
            to { max-height: 500px; opacity: 1; }
        }

        /* Stili tabella */
        table thead {
            background-color: #1a1a1a !important;
        }

        table th {
            color: #FFD700 !important;
        }

        /* Bottoni e link */
        .btn-primary {
            background-color: #FFD700;
            color: #0a0a0a !important;
        }

        .btn-primary:hover {
            background-color: #ffc700;
        }
    </style>
</head>
<body class="bg-primary-black text-gray-100 min-h-screen flex flex-col" id="body">

        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">

                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-accent-yellow mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>

            </div>

                    <a href="/" class="text-gray-300 hover:text-accent-yellow">Home</a>
                    <a href="/dashboard" class="text-gray-300 hover:text-accent-yellow border-b-2 border-accent-yellow pb-1">Dashboard</a>

                <div id="authUserMenu" class="hidden flex items-center gap-4">
                    <a href="/create" id="createFaqBtn" class="text-gray-300 hover:text-accent-yellow">
                        <span>Crea FAQ</span>
                    </a>
                </div>

                <!-- Menu solo per admin -->
                <div id="adminMenu" class="hidden flex items-center gap-4">
                    <a href="/admin" id="adminLink" class="text-gray-300 hover:text-accent-yellow">Admin</a>
                    <a href="/users" id="usersLink" class="text-gray-300 hover:text-accent-yellow">Utenti</a>
                    <a href="/categories" id="categoriesLink" class="text-gray-300 hover:text-accent-yellow">Categorie</a>
                </div>

                    <span class="hidden sm:inline">Logout</span>
                </button>
            </nav>
        </div>
    </header>

    <main class="container mx-auto py-8 px-4 flex-grow">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-8">
            <div>
                <h2 class="text-2xl font-bold text-accent-yellow">Domande Frequenti</h2>
                <p class="text-gray-400 mt-1">Ultime 10 FAQ disponibili</p>
            </div>
            <div class="relative flex items-center w-full md:w-auto">
                <div class="relative w-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-accent-yellow" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Cerca in tutte le FAQ..." 
                        class="bg-dark-gray border border-gray-700 rounded-lg pl-10 pr-4 py-2 text-gray-300 focus:outline-none focus:ring-2 focus:ring-accent-yellow shadow-md w-full"
                    >
                </div>
            </div>
        </div>

        <div id="faqContainer" class="card p-0 overflow-hidden animate-fade-in border border-gray-700 rounded-xl shadow-lg">
            <div class="overflow-x-auto">
                <div id="faqCardContainer" class="p-4 grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <!-- FAQ cards verranno inserite qui -->
                </div>
                <div id="faqTableView" class="hidden">
                    <table class="w-full border-collapse">
                        <thead class="bg-gray-800 border-b border-gray-700">
                            <tr>
                                <th class="py-5 px-6 text-left text-accent-yellow font-semibold text-sm uppercase tracking-wider" width="25%">Domanda</th>
                                <th class="py-5 px-6 text-left text-accent-yellow font-semibold text-sm uppercase tracking-wider" width="40%">Risposta</th>
                                <th class="py-5 px-6 text-left text-accent-yellow font-semibold text-sm uppercase tracking-wider" width="15%">Categoria</th>
                                <th class="py-5 px-6 text-left text-accent-yellow font-semibold text-sm uppercase tracking-wider" width="20%">Data</th>
                            </tr>
                        </thead>
                        <tbody id="faqTableBody" class="divide-y divide-gray-700 bg-gray-900/30">
                            <!-- FAQ data will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="flex justify-center p-4 border-t border-gray-700 bg-gray-800/30">
                <div class="flex items-center space-x-4">
                    <button id="viewModeCard" class="px-4 py-2 bg-accent-yellow/90 text-primary-black rounded-lg font-medium text-sm active">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                        </svg>
                        Card
                    </button>
                    <button id="viewModeTable" class="px-4 py-2 bg-gray-700/50 text-gray-300 hover:bg-gray-700 rounded-lg font-medium text-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M3 14h18m-9-4v8m-7 0h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                        </svg>
                        Tabella
                    </button>
                </div>
            </div>

            <!-- Admin Section (hidden by default) -->
            <div id="adminCategorySection" class="hidden p-6 border-t border-gray-700 mt-4">
                <h3 class="text-xl font-bold text-accent-yellow mb-4">Gestione Categorie</h3>
                <div class="flex items-center">
                    <input type="text" id="newCategoryName" placeholder="Nome categoria" class="mr-2 px-4 py-2 rounded-lg border border-gray-700 focus:ring-2 focus:ring-accent-yellow">
                    <button id="addCategoryBtn" class="btn btn-primary flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                        </svg>
                        Aggiungi
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark-gray py-6 px-4 mt-12 border-t border-gray-800">
        <div class="container mx-auto text-center text-gray-500">
            <p>© 2024 FAQ Portal - Tutti i diritti riservati</p>
        </div>
    </footer>

    <script src="/js/error-alert.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/header.js"></script>
    <script>
        window.addEventListener('error', function(event) {
            console.error('Errore JavaScript:', event.error);
            showErrorAlert('Errore JavaScript: ' + (event.error?.message || 'Errore sconosciuto'));
        });
    </script>
    <script>
        // Verifica ruolo utente e mostra/nascondi pulsanti appropriati
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/api/auth/check');

                // Controlla se la risposta è valida
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    const errorMessage = errorData.error || 'Errore nella risposta API';
                    
                    // Verifica se è un errore di autorizzazione
                    if (errorMessage.includes('Accesso non autorizzato')) {
                        // Mostra l'errore ma non reindirizza
                        showErrorAlert(errorMessage);
                        return;
                    } else {
                        console.error('Errore nella risposta API:', response.status, response.statusText);
                        window.location.href = '/auth';
                        return;
                    }
                }

                // Gestione sicura del parsing JSON
                let data;
                try {
                    data = await response.json();
                } catch (jsonError) {
                    console.error('Errore parsing JSON:', jsonError);
                    window.location.href = '/auth';
                    return;
                }

                // Riferimenti ai menu
                const authUserMenu = document.getElementById('authUserMenu');
                const adminMenu = document.getElementById('adminMenu');
                const adminCategorySection = document.getElementById('adminCategorySection');
                const logoutBtn = document.getElementById('logoutBtn');

                // Nascondi di default i menu per utenti autenticati e admin
                if (authUserMenu) authUserMenu.classList.add('hidden');
                if (adminMenu) adminMenu.classList.add('hidden');
                if (adminCategorySection) adminCategorySection.classList.add('hidden');
                if (logoutBtn) logoutBtn.classList.add('hidden');

                if (data.authenticated) {
                    // Utente autenticato
                    if (authUserMenu) authUserMenu.classList.remove('hidden');
                    if (logoutBtn) logoutBtn.classList.remove('hidden');

                    // Controllo ruolo admin
                    if (data.user.role === 'admin') {
                        // Menu admin visibile solo per amministratori
                        if (adminMenu) adminMenu.classList.remove('hidden');
                        if (adminCategorySection) adminCategorySection.classList.remove('hidden');
                    }
                    
                    // Carica le FAQ
                    loadFAQs();
                    
                    // Inizializza i pulsanti di visualizzazione
                    initViewModeButtons();
                } else {
                    // Non autenticato: reindirizza a login
                    window.location.href = '/auth';
                }
            } catch (error) {
                console.error('Errore controllo autenticazione:', error);
                showErrorAlert('Errore di autenticazione. Accedi per visualizzare questa pagina.');
            }
        });
        
        // Inizializza i pulsanti per cambiare modalità di visualizzazione
        function initViewModeButtons() {
            const cardButton = document.getElementById('viewModeCard');
            const tableButton = document.getElementById('viewModeTable');
            const faqCardContainer = document.getElementById('faqCardContainer');
            const faqTableView = document.getElementById('faqTableView');
            
            if (cardButton && tableButton && faqCardContainer && faqTableView) {
                // Imposta la visualizzazione card come predefinita
                faqCardContainer.classList.remove('hidden');
                faqTableView.classList.add('hidden');
                
                // Gestione clic sul pulsante card
                cardButton.addEventListener('click', () => {
                    faqCardContainer.classList.remove('hidden');
                    faqTableView.classList.add('hidden');
                    cardButton.classList.add('bg-accent-yellow/90', 'text-primary-black');
                    cardButton.classList.remove('bg-gray-700/50', 'text-gray-300', 'hover:bg-gray-700');
                    tableButton.classList.add('bg-gray-700/50', 'text-gray-300', 'hover:bg-gray-700');
                    tableButton.classList.remove('bg-accent-yellow/90', 'text-primary-black');
                });
                
                // Gestione clic sul pulsante tabella
                tableButton.addEventListener('click', () => {
                    faqCardContainer.classList.add('hidden');
                    faqTableView.classList.remove('hidden');
                    tableButton.classList.add('bg-accent-yellow/90', 'text-primary-black');
                    tableButton.classList.remove('bg-gray-700/50', 'text-gray-300', 'hover:bg-gray-700');
                    cardButton.classList.add('bg-gray-700/50', 'text-gray-300', 'hover:bg-gray-700');
                    cardButton.classList.remove('bg-accent-yellow/90', 'text-primary-black');
                });
            }
        }

        // Funzione per caricare le FAQ
        async function loadFAQs() {
            try {
                // Prima verifichiamo la struttura della tabella e la inizializziamo se necessario
                try {
                    await fetch('/api/init-db', { method: 'POST' });
                    console.log('Database verificato correttamente');
                } catch (initError) {
                    console.error('Errore durante l\'inizializzazione:', initError);
                }
                
                // Ora recuperiamo le FAQ
                const response = await fetch('/api/faqs');
                if (!response.ok) {
                    throw new Error('Errore nel recupero delle FAQ');
                }
                
                const faqs = await response.json();
                console.log('FAQ recuperate:', faqs);
                
                // Memorizza le FAQ per l'uso con la ricerca e i resize
                window.currentFaqs = faqs;
                
                // Renderizza entrambe le visualizzazioni
                renderFAQsTable(faqs);
                renderFAQsCards(faqs);
                
                // Aggiunta listener per ricerca
                const searchInput = document.getElementById('searchInput');
                if (searchInput) {
                    searchInput.addEventListener('input', (e) => {
                        const searchTerm = e.target.value.toLowerCase();
                        const filteredFaqs = window.currentFaqs.filter(faq => 
                            (faq.title && faq.title.toLowerCase().includes(searchTerm)) || 
                            (faq.description && faq.description.toLowerCase().includes(searchTerm)) ||
                            (faq.resolution && faq.resolution.toLowerCase().includes(searchTerm)) ||
                            (faq.category && faq.category.toLowerCase().includes(searchTerm))
                        );
                        renderFAQsTable(filteredFaqs);
                        renderFAQsCards(filteredFaqs);
                    });
                }
            } catch (error) {
                console.error('Errore nel caricamento delle FAQ:', error);
                // Gestione errori per la tabella
                document.getElementById('faqTableBody').innerHTML = `
                    <tr>
                        <td colspan="4" class="py-4 text-center text-gray-400">
                            Errore nel caricamento delle FAQ. <br>
                            <button id="initDbBtn" class="mt-2 px-4 py-2 bg-accent-yellow text-primary-black rounded-md">
                                Inizializza il database
                            </button>
                        </td>
                    </tr>
                `;
                
                // Gestione errori per le card
                document.getElementById('faqCardContainer').innerHTML = `
                    <div class="col-span-full py-8 text-center text-gray-400">
                        Errore nel caricamento delle FAQ. <br>
                        <button id="initDbBtnCard" class="mt-2 px-4 py-2 bg-accent-yellow text-primary-black rounded-md">
                            Inizializza il database
                        </button>
                    </div>
                `;
                
                // Aggiungi listener per i pulsanti di inizializzazione
                document.querySelectorAll('#initDbBtn, #initDbBtnCard').forEach(btn => {
                    btn.addEventListener('click', async () => {
                        try {
                            const response = await fetch('/api/init-db', { method: 'POST' });
                            if (!response.ok) {
                                throw new Error('Errore nell\'inizializzazione del database');
                            }
                            alert('Database inizializzato. Ricarico la pagina...');
                            window.location.reload();
                        } catch (error) {
                            console.error('Errore:', error);
                            alert('Errore durante l\'inizializzazione del database');
                        }
                    });
                });
            }
        }

        // Funzione per formattare la data
        function formatDate(dateStr) {
            if (!dateStr) return 'Data non disponibile';
            
            try {
                const date = new Date(dateStr);
                return date.toLocaleDateString('it-IT', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (e) {
                console.error('Errore nel parsing della data:', e);
                return 'Data non valida';
            }
        }

        // Funzione per renderizzare la visualizzazione a card delle FAQ
        function renderFAQsCards(faqs) {
            const cardContainer = document.getElementById('faqCardContainer');
            if (!cardContainer) return;
            
            // Cancella il contenuto attuale
            cardContainer.innerHTML = '';
            
            // Controlla se ci sono FAQ da mostrare
            if (!faqs || faqs.length === 0) {
                cardContainer.innerHTML = `
                    <div class="col-span-full py-8 text-center text-gray-400">
                        Nessuna FAQ disponibile
                    </div>
                `;
                return;
            }
            
            // Crea le card per ogni FAQ
            faqs.forEach((faq, index) => {
                // Assicurati che tutti i campi esistano per evitare errori
                const title = faq.title || 'Titolo non disponibile';
                const category = faq.category || 'Categoria non specificata';
                const description = faq.description || 'Descrizione non disponibile';
                const resolution = faq.resolution || 'Risoluzione non disponibile';
                const formattedDate = formatDate(faq.created_at);
                
                // Genera un ID unico per questa FAQ
                const faqId = `faq-${index}`;
                
                const card = document.createElement('div');
                card.className = 'bg-gray-800/50 rounded-xl border border-gray-700 shadow-lg overflow-hidden transition-all duration-300 hover:shadow-accent-yellow/10 hover:border-gray-600';
                card.innerHTML = `
                    <div class="flex justify-between items-start p-5 border-b border-gray-700/50 bg-gray-800/30">
                        <h3 class="font-semibold text-accent-yellow text-lg">${title}</h3>
                        <span class="px-3 py-1 bg-accent-yellow/20 text-accent-yellow rounded-full text-xs font-medium ml-2 whitespace-nowrap">
                            ${category}
                        </span>
                    </div>
                    <div class="p-5 space-y-4">
                        <div>
                            <h4 class="text-xs text-gray-400 uppercase tracking-wider mb-2">Problema:</h4>
                            <p class="text-gray-300">${description}</p>
                        </div>
                        <div class="p-4 bg-gray-800/70 rounded-lg border border-gray-700/50 shadow-inner">
                            <h4 class="text-xs text-accent-yellow uppercase tracking-wider mb-2">Soluzione:</h4>
                            <p class="text-gray-200">${resolution}</p>
                        </div>
                        <div class="pt-2 text-right">
                            <span class="text-xs text-gray-500">${formattedDate}</span>
                        </div>
                    </div>
                `;
                
                cardContainer.appendChild(card);
            });
        }

        // Funzione per renderizzare la tabella delle FAQ
        function renderFAQsTable(faqs) {
            const tableBody = document.getElementById('faqTableBody');
            if (!tableBody) return;
            
            // Cancella il contenuto attuale
            tableBody.innerHTML = '';
            
            // Controlla se ci sono FAQ da mostrare
            if (!faqs || faqs.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="4" class="py-4 text-center text-gray-400">Nessuna FAQ disponibile</td>
                    </tr>
                `;
                return;
            }
            
            // Determina se siamo su mobile
            const isMobile = window.innerWidth < 768;
            
            if (isMobile) {
                // Visualizzazione mobile
                faqs.forEach(faq => {
                    const row = document.createElement('tr');
                    row.className = 'block mb-5 bg-gray-800/50 rounded-lg border border-gray-700 shadow-md overflow-hidden';

                    // Assicurati che tutti i campi esistano per evitare errori
                    const title = faq.title || 'Titolo non disponibile';
                    const category = faq.category || 'Categoria non specificata';
                    const description = faq.description || 'Descrizione non disponibile';
                    const resolution = faq.resolution || 'Risoluzione non disponibile';
                    const formattedDate = formatDate(faq.created_at);

                    row.innerHTML = `
                        <td class="block p-4 border-b border-gray-700/50">
                            <div class="flex justify-between items-start">
                                <h4 class="font-medium text-accent-yellow text-base">${title}</h4>
                                <span class="px-3 py-1 bg-accent-yellow/20 text-accent-yellow rounded-full text-xs font-medium ml-2">
                                    ${category}
                                </span>
                            </div>
                            <div class="text-xs text-gray-500 mt-2">${formattedDate}</div>
                        </td>
                        <td class="block p-4">
                            <p class="text-sm text-gray-300 mb-4">${description}</p>
                            <div class="p-4 bg-gray-800/70 rounded-md shadow-inner border border-gray-700/50">
                                <h5 class="text-xs text-accent-yellow mb-2 font-medium uppercase tracking-wide">Soluzione:</h5>
                                <p class="text-sm text-gray-200">${resolution}</p>
                            </div>
                        </td>
                    `;

                    tableBody.appendChild(row);
                });
            } else {
                // Visualizzazione desktop
                faqs.forEach(faq => {
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-gray-800/50 transition-colors duration-150';

                    // Assicurati che tutti i campi esistano per evitare errori
                    const title = faq.title || 'Titolo non disponibile';
                    const category = faq.category || 'Categoria non specificata';
                    const description = faq.description || 'Descrizione non disponibile';
                    const resolution = faq.resolution || 'Risoluzione non disponibile';
                    const formattedDate = formatDate(faq.created_at);

                    row.innerHTML = `
                        <td class="py-4 px-6 border-b border-gray-700">${title}</td>
                        <td class="py-4 px-6 border-b border-gray-700">
                            <p class="text-sm text-gray-300 mb-3">${description}</p>
                            <div class="p-4 bg-gray-800/70 rounded-md shadow-inner border border-gray-700/50">
                                <p class="text-sm text-gray-200">${resolution}</p>
                            </div>
                        </td>
                        <td class="py-4 px-6 border-b border-gray-700">
                            <span class="px-3 py-1.5 bg-accent-yellow/20 text-accent-yellow rounded-full text-xs font-medium">
                                ${category}
                            </span>
                        </td>
                        <td class="py-4 px-6 border-b border-gray-700 text-xs text-gray-400">
                            ${formattedDate}
                        </td>
                    `;

                    tableBody.appendChild(row);
                });
            }
            
            // Listener per il ridimensionamento della finestra
            window.removeEventListener('resize', window.resizeHandler);
            window.resizeHandler = () => {
                const faqs = window.currentFaqs || [];
                renderFAQsTable(faqs);
            };
            window.addEventListener('resize', window.resizeHandler);
        }
    </script>
</body>
