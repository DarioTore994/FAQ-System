<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Portal - Dashboard</title>
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/theme.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .category-accordion {
            @apply bg-dark-gray rounded-xl border border-gray-700 mb-4 overflow-hidden transition-all duration-300;
        }
        .category-header {
            @apply bg-gray-700/50 p-4 flex justify-between items-center cursor-pointer hover:bg-gray-700/70;
        }
        .faq-item {
            @apply bg-gray-800/30 border-l-4 border-accent-yellow/20 hover:border-accent-yellow/50 transition-colors rounded-md mb-3;
        }
        .faq-preview {
            @apply p-4 cursor-pointer flex justify-between items-start;
        }
        .faq-detail {
            @apply hidden p-4 pt-0 border-t border-gray-700/30;
        }

        /* Badge per categoria */
        .category-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            font-size: 0.75rem;
            font-weight: 600;
            border-radius: 9999px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            background-color: #FFD700;
            color: #0a0a0a;
        }

        /* Animazione per dettagli FAQ */
        .faq-detail.show {
            animation: slideDown 0.3s ease-out forwards;
        }

        @keyframes slideDown {
            from { max-height: 0; opacity: 0; }
            to { max-height: 500px; opacity: 1; }
        }
        
        /* Stili tabella */
        table thead {
            background-color: #1a1a1a !important;
        }
        
        table th {
            color: #FFD700 !important;
        }
        
        /* Bottoni e link */
        .btn-primary {
            background-color: #FFD700;
            color: #0a0a0a !important;
        }
        
        .btn-primary:hover {
            background-color: #ffc700;
        }
    </style>
</head>
<body class="bg-primary-black text-gray-100 min-h-screen flex flex-col" id="body">
    <header class="py-4 px-6 border-b sticky top-0 z-10">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
            <div class="flex items-center mb-3 md:mb-0">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-accent-yellow mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <h1 class="text-xl font-bold text-accent-yellow">FAQ Portal</h1>
            </div>
            <nav class="flex items-center flex-wrap justify-center gap-2 md:gap-4" id="headerNav">
                <a href="/" class="text-gray-300 hover:text-accent-yellow">Home</a>
                <a href="/dashboard" class="text-gray-300 hover:text-accent-yellow">Dashboard</a>
                <a href="/admin" id="adminLink" class="text-gray-300 hover:text-accent-yellow hidden">Admin</a>
                <a href="/create" id="createFaqBtn" class="btn btn-primary shadow-md flex items-center hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                    </svg>
                    <span class="hidden sm:inline">Crea FAQ</span>
                    <span class="sm:hidden">Crea</span>
                </a>
                <a href="/users" id="usersLink" class="text-gray-300 hover:text-accent-yellow hidden">Utenti</a>
                <a href="/categories" id="categoriesLink" class="text-gray-300 hover:text-accent-yellow hidden">Categorie</a>
                <button id="logoutBtn" class="btn btn-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    <span class="hidden sm:inline">Logout</span>
                </button>
            </nav>
        </div>
    </header>

    <main class="container mx-auto py-8 px-4 flex-grow">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-8">
            <div>
                <h2 class="text-2xl font-bold text-accent-yellow">Domande Frequenti</h2>
                <p class="text-gray-400 mt-1">Ultime 10 FAQ disponibili</p>
            </div>
            <div class="relative flex items-center w-full md:w-auto">
                <div class="relative w-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-accent-yellow" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Cerca in tutte le FAQ..." 
                        class="bg-dark-gray border border-gray-700 rounded-lg pl-10 pr-4 py-2 text-gray-300 focus:outline-none focus:ring-2 focus:ring-accent-yellow shadow-md w-full"
                    >
                </div>
            </div>
        </div>

        <div id="faqContainer" class="card p-0 overflow-hidden animate-fade-in border border-gray-700 rounded-xl">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-800/70 border-b border-gray-700">
                        <tr>
                            <th class="py-4 px-6 text-left text-accent-yellow font-semibold" width="25%">Domanda</th>
                            <th class="py-4 px-6 text-left text-accent-yellow font-semibold" width="40%">Risposta</th>
                            <th class="py-4 px-6 text-left text-accent-yellow font-semibold" width="15%">Categoria</th>
                            <th class="py-4 px-6 text-left text-accent-yellow font-semibold" width="20%">Data</th>
                        </tr>
                    </thead>
                    <tbody id="faqTableBody" class="divide-y divide-gray-700">
                        <!-- FAQ data will be inserted here -->
                    </tbody>
                </table>
            </div>

            <!-- Admin Section (hidden by default) -->
            <div id="adminCategorySection" class="hidden p-6 border-t border-gray-700 mt-4">
                <h3 class="text-xl font-bold text-accent-yellow mb-4">Gestione Categorie</h3>
                <div class="flex items-center">
                    <input type="text" id="newCategoryName" placeholder="Nome categoria" class="mr-2 px-4 py-2 rounded-lg border border-gray-700 focus:ring-2 focus:ring-accent-yellow">
                    <button id="addCategoryBtn" class="btn btn-primary flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                        </svg>
                        Aggiungi
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark-gray py-6 px-4 mt-12 border-t border-gray-800">
        <div class="container mx-auto text-center text-gray-500">
            <p>Â© 2024 FAQ Portal - Tutti i diritti riservati</p>
        </div>
    </footer>

    <script src="/js/error-alert.js"></script>
    <script src="/js/app.js"></script>
    <script>
        // Verifica ruolo utente e mostra/nascondi pulsanti appropriati
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/api/auth/check');
                const data = await response.json();

                // Di default, nascondi elementi admin
                const createFaqBtn = document.getElementById('createFaqBtn');
                const adminCategorySection = document.getElementById('adminCategorySection');
                const adminLink = document.getElementById('adminLink');
                const usersLink = document.getElementById('usersLink');
                const categoriesLink = document.getElementById('categoriesLink');

                if (createFaqBtn) createFaqBtn.classList.add('hidden');
                if (adminCategorySection) adminCategorySection.classList.add('hidden');
                if (adminLink) adminLink.classList.add('hidden');
                if (usersLink) usersLink.classList.add('hidden');
                if (categoriesLink) categoriesLink.classList.add('hidden');


                if (data.authenticated) {
                    // Gestione elementi basati sul ruolo utente
                    if (data.user.role === 'admin') {
                        // Mostra pulsante Crea FAQ e la sezione di gestione categorie solo agli admin
                        if (createFaqBtn) createFaqBtn.classList.remove('hidden');
                        if (adminCategorySection) adminCategorySection.classList.remove('hidden');
                        if (adminLink) adminLink.classList.remove('hidden');
                        if (usersLink) usersLink.classList.remove('hidden');
                        if (categoriesLink) categoriesLink.classList.remove('hidden');
                    }
                }
            } catch (error) {
                console.error('Errore controllo autenticazione:', error);
            }
        });

        // Gestione logout
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/auth/logout', {
                    method: 'POST'
                });

                if (response.ok) {
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Errore durante il logout:', error);
                showErrorAlert('Errore durante il logout');
            }
        });

        </script>
</body>
</html>
