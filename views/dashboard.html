<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Portal - Dashboard</title>
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/theme.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .category-accordion {
            @apply bg-gray-800 rounded-xl border border-gray-700 mb-4 overflow-hidden transition-all duration-300;
        }
        .category-header {
            @apply bg-gray-700/50 p-4 flex justify-between items-center cursor-pointer hover:bg-gray-700/70;
        }
        .faq-item {
            @apply bg-gray-800/30 border-l-4 border-yellow-500/20 hover:border-yellow-500/50 transition-colors rounded-md mb-3;
        }
        .faq-preview {
            @apply p-4 cursor-pointer flex justify-between items-start;
        }
        .faq-detail {
            @apply hidden p-4 pt-0 border-t border-gray-700/30;
        }

        /* Badge per categoria */
        .category-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            font-size: 0.75rem;
            font-weight: 600;
            border-radius: 9999px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            background-color: var(--accent-color);
            color: var(--bg-primary);
        }

        /* Animazione per dettagli FAQ */
        .faq-detail.show {
            animation: slideDown 0.3s ease-out forwards;
        }

        @keyframes slideDown {
            from { max-height: 0; opacity: 0; }
            to { max-height: 500px; opacity: 1; }
        }
    </style>
</head>
<body class="bg-primary-black text-gray-100 min-h-screen flex flex-col" id="body">
    <header class="py-4 px-6 border-b sticky top-0 z-10">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
            <div class="flex items-center mb-3 md:mb-0">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-accent-yellow mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <h1 class="text-xl font-bold text-accent-yellow">FAQ Portal</h1>
            </div>
            <nav class="flex items-center flex-wrap justify-center gap-2 md:gap-4" id="headerNav">
                <a href="/admin" id="adminLink" class="text-gray-300 hover:text-accent-yellow hidden">Admin</a>
                <a href="/create" id="createFaqBtn" class="btn btn-primary shadow-md flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                    </svg>
                    <span class="hidden sm:inline">Crea FAQ</span>
                    <span class="sm:hidden">Crea</span>
                </a>
                
                <button id="logoutBtn" class="btn btn-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    <span class="hidden sm:inline">Logout</span>
                </button>
            </nav>
        </div>
    </header>

    <main class="container mx-auto py-8 px-4 flex-grow">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-8">
            <div>
                <h2 class="text-2xl font-bold text-accent-yellow">Domande Frequenti</h2>
                <p class="text-gray-400 mt-1">Consulta la knowledge base disponibile</p>
            </div>
            <div class="relative flex items-center w-full md:w-auto">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-accent-yellow mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
                </svg>
                <select id="categoryFilter" class="bg-dark-gray border border-gray-700 rounded-lg px-4 py-2 text-gray-300 focus:outline-none focus:ring-2 focus:ring-accent-yellow shadow-md w-full">
                    <option value="all">Tutte le categorie</option>
                    <option value="Network">Network</option>
                    <option value="Software">Software</option>
                    <option value="Hardware">Hardware</option>
                    <option value="Security">Security</option>
                </select>
            </div>
        </div>

        <div id="faqContainer" class="card p-0 overflow-hidden animate-fade-in">
            <table>
                <thead>
                    <tr>
                        <th width="30%">Domanda</th>
                        <th width="50%">Risposta</th>
                        <th width="20%">Categoria</th>
                    </tr>
                </thead>
                <tbody id="faqTableBody">
                    <!-- FAQ data will be inserted here -->
                </tbody>
            </table>

            <!-- Admin Section (hidden by default) -->
            <div id="adminCategorySection" class="hidden p-6 border-t border-gray-700 mt-4">
                <h3 class="text-xl font-bold text-accent-yellow mb-4">Gestione Categorie</h3>
                <div class="flex items-center">
                    <input type="text" id="newCategoryName" placeholder="Nome categoria" class="mr-2 px-4 py-2 rounded-lg border border-gray-700 focus:ring-2 focus:ring-accent-yellow">
                    <button id="addCategoryBtn" class="btn btn-primary flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                        </svg>
                        Aggiungi
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark-gray py-6 px-4 mt-12 border-t border-gray-800">
        <div class="container mx-auto text-center text-gray-500">
            <p>Â© 2024 FAQ Portal - Tutti i diritti riservati</p>
        </div>
    </footer>

    <script src="/js/error-alert.js"></script>
    <script src="/js/app.js"></script>
    <script>
        // Verifica ruolo utente e mostra/nascondi pulsanti appropriati
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/api/auth/check');
                const data = await response.json();

                if (data.authenticated) {
                    // Gestione elementi basati sul ruolo utente
                    if (data.user.role === 'admin') {
                        // Mostra pulsante Crea FAQ e la sezione di gestione categorie solo agli admin
                        document.getElementById('createFaqBtn').classList.remove('hidden');
                        document.getElementById('adminCategorySection').classList.remove('hidden');
                        document.getElementById('adminLink').classList.remove('hidden');
                    } else {
                        // Nascondi elementi di amministrazione agli utenti normali
                        document.getElementById('createFaqBtn').classList.add('hidden');
                        document.getElementById('adminCategorySection').classList.add('hidden');
                        document.getElementById('adminLink').classList.add('hidden');
                    }
                }
            } catch (error) {
                console.error('Errore controllo autenticazione:', error);
            }
        });

        // Gestione logout
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/auth/logout', {
                    method: 'POST'
                });

                if (response.ok) {
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Errore durante il logout:', error);
                showErrorAlert('Errore durante il logout');
            }
        });

        </script>
</body>
</html>
