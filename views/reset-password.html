
<!doctype html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FAQ Portal - Reset Password</title>
        <link href="/css/main.css" rel="stylesheet" />
        <link href="/css/theme.css" rel="stylesheet" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <style>
            .auth-card {
                max-width: 400px;
                width: 100%;
                background-color: var(--card-bg);
                border-radius: 1rem;
                box-shadow:
                    0 10px 15px -3px rgba(0, 0, 0, 0.2),
                    0 4px 6px -2px rgba(0, 0, 0, 0.1);
                border: 1px solid var(--border-color);
                overflow: hidden;
                transition:
                    transform 0.3s ease,
                    box-shadow 0.3s ease;
            }

            .form-group {
                margin-bottom: 1.5rem;
            }

            .form-label {
                display: block;
                margin-bottom: 0.5rem;
                font-weight: 500;
                color: var(--accent-color);
            }

            .form-input {
                width: 100%;
                padding: 0.75rem 1rem;
                border-radius: 0.5rem;
                border: 1px solid var(--border-color);
                background-color: var(--input-bg);
                color: var(--text-primary);
                transition:
                    border-color 0.2s ease,
                    box-shadow 0.2s ease;
            }

            .form-input:focus {
                border-color: var(--accent-color);
                box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.25);
                outline: none;
            }

            .submit-btn {
                width: 100%;
                padding: 0.875rem;
                border-radius: 0.5rem;
                background-color: var(--accent-color);
                color: var(--bg-primary);
                font-weight: 600;
                transition: all 0.2s ease;
            }

            .submit-btn:hover {
                background-color: var(--btn-hover);
                transform: translateY(-2px);
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            .reset-form {
                opacity: 0;
                transform: translateY(10px);
                animation: formFadeIn 0.5s forwards;
            }

            @keyframes formFadeIn {
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            input,
            select {
                background-color: #1a1a1a !important;
                border: 1px solid #2a2a2a !important;
                color: #f3f4f6 !important;
            }

            input:focus,
            select:focus {
                border-color: #ffd700 !important;
                box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.25) !important;
            }

            .form-label {
                color: #ffd700;
            }
        </style>
    </head>
    <body class="min-h-screen flex flex-col">
        <header class="py-4 px-6 border-b sticky top-0 z-10 bg-primary-black">
            <div class="container mx-auto flex justify-between items-center">
                <div class="flex items-center">
                    <a href="/" class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-accent-yellow mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <h1 class="text-xl font-bold text-accent-yellow">FAQ Portal</h1>
                    </a>
                </div>
                <nav class="flex items-center gap-4">
                    <a href="/" class="text-gray-300 hover:text-accent-yellow">Home</a>
                </nav>
            </div>
        </header>

        <main class="container mx-auto py-12 px-4 flex-grow flex flex-col items-center justify-center">
            <div class="auth-card">
                <div class="bg-gradient-to-r from-accent-yellow/20 to-accent-yellow/10 p-4 border-b border-accent-yellow/20">
                    <div class="text-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto mb-2 text-accent-yellow" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
                        </svg>
                        <h2 class="text-2xl font-bold text-accent-yellow">Reset Password</h2>
                        <p class="text-gray-400 mt-2">Inserisci la tua nuova password</p>
                    </div>
                </div>

                <div class="p-8">
                    <form id="reset-form" class="reset-form">
                        <input type="hidden" id="reset-token" name="token">
                        <div class="form-group">
                            <label class="form-label" for="new-password">Nuova Password</label>
                            <div class="relative">
                                <input
                                    id="new-password"
                                    type="password"
                                    name="password"
                                    required
                                    class="form-input"
                                    placeholder="Inserisci la nuova password"
                                    minlength="6"
                                />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="confirm-password">Conferma Password</label>
                            <div class="relative">
                                <input
                                    id="confirm-password"
                                    type="password"
                                    name="confirmPassword"
                                    required
                                    class="form-input"
                                    placeholder="Conferma la nuova password"
                                    minlength="6"
                                />
                            </div>
                        </div>
                        <button type="submit" class="submit-btn">
                            Reimposta Password
                        </button>
                    </form>
                </div>
            </div>
        </main>

        <footer class="bg-dark-gray py-6 px-4 mt-12 border-t border-gray-800">
            <div class="container mx-auto text-center text-gray-500">
                <p>© 2024 FAQ Portal - Tutti i diritti riservati</p>
            </div>
        </footer>

        <script src="/js/error-alert.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const resetForm = document.getElementById("reset-form");
                const tokenInput = document.getElementById("reset-token");
                const urlParams = new URLSearchParams(window.location.search);
                const token = urlParams.get('token');
                
                // Verifica se il token è presente nell'URL
                if (!token) {
                    showErrorAlert("Token di reset mancante o non valido. Richiedi un nuovo link.");
                    resetForm.style.display = 'none';
                    return;
                }
                
                // Imposta il token nel form
                tokenInput.value = token;
                
                // Gestione form reset password
                resetForm.addEventListener("submit", async (e) => {
                    e.preventDefault();
                    
                    const password = document.getElementById("new-password").value;
                    const confirmPassword = document.getElementById("confirm-password").value;
                    
                    // Verifica che le password coincidano
                    if (password !== confirmPassword) {
                        showErrorAlert("Le password non coincidono");
                        return;
                    }
                    
                    try {
                        const response = await fetch("/api/auth/reset-password", {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json",
                            },
                            body: JSON.stringify({ 
                                token: token,
                                password: password 
                            }),
                        });
                        
                        const data = await response.json();
                        
                        if (!response.ok) {
                            showErrorAlert(data.error || "Errore durante il reset della password");
                            return;
                        }
                        
                        // Mostra messaggio di successo
                        showErrorAlert("Password reimpostata con successo!");
                        
                        // Reindirizza alla pagina di login dopo alcuni secondi
                        setTimeout(() => {
                            window.location.href = "/auth";
                        }, 2000);
                    } catch (error) {
                        console.error("Errore durante il reset della password:", error);
                        showErrorAlert("Errore durante il reset della password: " + error.message);
                    }
                });
            });
            
            // Usa la funzione showErrorAlert importata da /js/error-alert.js
        </script>
    </body>
</html>
