
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Portal - Gestione Categorie</title>
    <link href="/css/main.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-black': '#0a0a0a',
                        'accent-yellow': '#FFD700',
                        'dark-gray': '#1a1a1a',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-primary-black text-gray-100">
    <header class="bg-dark-gray py-4 px-6 border-b border-gray-800">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold text-accent-yellow">FAQ Portal</h1>
            <nav class="flex space-x-4 items-center">
                <a href="/" class="text-gray-300 hover:text-accent-yellow">Home</a>
                <a href="/dashboard" class="text-gray-300 hover:text-accent-yellow">Dashboard</a>
                <a href="/admin" class="text-gray-300 hover:text-accent-yellow">Admin</a>
                <a href="/create" class="text-gray-300 hover:text-accent-yellow">Crea FAQ</a>
                <a href="/users" class="text-gray-300 hover:text-accent-yellow">Utenti</a>
                <button id="logoutBtn" class="text-gray-300 hover:text-accent-yellow">Logout</button>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-6 py-8">
        <h1 class="text-3xl font-bold mb-8 text-center text-accent-yellow">Gestione Categorie</h1>

        <div class="bg-dark-gray p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-xl font-semibold mb-4 text-accent-yellow">Aggiungi Categoria</h2>
            <form id="addCategoryForm" class="space-y-4">
                <div class="flex flex-col md:flex-row gap-4">
                    <input 
                        type="text" 
                        id="newCategoryName" 
                        name="name" 
                        placeholder="Nome categoria" 
                        class="px-4 py-2 rounded-lg border border-gray-700 bg-gray-800 focus:ring-2 focus:ring-accent-yellow focus:border-transparent flex-grow"
                        required
                    >
                    <button 
                        type="submit"
                        class="px-4 py-2 bg-accent-yellow text-primary-black rounded-lg hover:bg-yellow-300 transition-colors"
                    >
                        Aggiungi Categoria
                    </button>
                </div>
            </form>
        </div>

        <div class="bg-dark-gray p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-xl font-semibold mb-4 text-accent-yellow">Lista Categorie</h2>

            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="text-accent-yellow">
                            <th class="py-2 px-4">ID</th>
                            <th class="py-2 px-4">Nome</th>
                            <th class="py-2 px-4">Data Creazione</th>
                            <th class="py-2 px-4">Azioni</th>
                        </tr>
                    </thead>
                    <tbody id="categoriesTable">
                        <!-- Le categorie verranno caricate dinamicamente -->
                        <tr>
                            <td colspan="4" class="py-4 text-center text-gray-400">Caricamento categorie...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Modal per modifica categoria -->
        <div id="editCategoryModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
            <div class="bg-dark-gray p-6 rounded-lg shadow-lg w-full max-w-md">
                <h3 class="text-xl font-semibold mb-4 text-accent-yellow">Modifica Categoria</h3>

                <form id="editCategoryForm" class="space-y-4">
                    <input type="hidden" id="editCategoryId" name="categoryId">
                    <div>
                        <label class="block mb-2 text-accent-yellow">Nome</label>
                        <input
                            type="text"
                            id="editCategoryName"
                            name="name"
                            required
                            class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 focus:ring-2 focus:ring-accent-yellow"
                        >
                    </div>

                    <div class="flex justify-end space-x-4 mt-6">
                        <button
                            type="button"
                            id="cancelEditBtn"
                            class="px-4 py-2 border border-gray-600 rounded-lg hover:bg-gray-700 transition-colors"
                        >
                            Annulla
                        </button>
                        <button
                            type="submit"
                            class="px-4 py-2 bg-accent-yellow text-primary-black rounded-lg hover:bg-yellow-300 transition-colors"
                        >
                            Salva
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-dark-gray py-6 px-4 mt-12 border-t border-gray-800">
        <div class="container mx-auto text-center text-gray-500">
            <p>© 2024 FAQ Portal - Tutti i diritti riservati</p>
        </div>
    </footer>

    <script src="/js/error-alert.js"></script>
    <script>
        // Verifica che l'utente sia autenticato e sia admin
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/api/auth/check');
                const data = await response.json();

                if (!data.authenticated) {
                    window.location.href = '/auth';
                    return;
                }

                if (data.user.role !== 'admin') {
                    window.location.href = '/dashboard';
                    return;
                }

                // Carica la lista categorie
                loadCategories();
            } catch (error) {
                console.error('Errore verifica autenticazione:', error);
                showErrorAlert('Errore verifica autenticazione');
            }
        });

        // Carica le categorie
        async function loadCategories() {
            try {
                const response = await fetch('/api/categories');

                if (!response.ok) {
                    showErrorAlert('Errore nel caricamento delle categorie');
                    return;
                }

                const categories = await response.json();
                renderCategories(categories);
            } catch (error) {
                console.error('Errore caricamento categorie:', error);
                showErrorAlert('Errore caricamento categorie: ' + error.message);
            }
        }

        // Render della tabella categorie
        function renderCategories(categories) {
            const table = document.getElementById('categoriesTable');
            table.innerHTML = '';

            if (categories.length === 0) {
                table.innerHTML = '<tr><td colspan="4" class="py-4 text-center text-gray-400">Nessuna categoria trovata</td></tr>';
                return;
            }

            categories.forEach(category => {
                const row = document.createElement('tr');
                row.className = 'border-t border-gray-700';

                row.innerHTML = `
                    <td class="py-3 px-4">${category.id}</td>
                    <td class="py-3 px-4">${category.name}</td>
                    <td class="py-3 px-4">${new Date(category.created_at).toLocaleDateString()}</td>
                    <td class="py-3 px-4 flex space-x-2">
                        <button 
                            class="edit-category-btn text-accent-yellow hover:underline"
                            data-id="${category.id}"
                            data-name="${category.name}"
                        >
                            Modifica
                        </button>
                        <button 
                            class="delete-category-btn text-red-500 hover:underline"
                            data-id="${category.id}"
                            data-name="${category.name}"
                        >
                            Elimina
                        </button>
                    </td>
                `;

                table.appendChild(row);
            });

            // Aggiungi eventi ai pulsanti di modifica ed eliminazione
            document.querySelectorAll('.edit-category-btn').forEach(btn => {
                btn.addEventListener('click', openEditCategoryModal);
            });

            document.querySelectorAll('.delete-category-btn').forEach(btn => {
                btn.addEventListener('click', confirmDeleteCategory);
            });
        }

        // Gestione del modal di modifica categoria
        function openEditCategoryModal() {
            const categoryId = this.getAttribute('data-id');
            const categoryName = this.getAttribute('data-name');

            document.getElementById('editCategoryId').value = categoryId;
            document.getElementById('editCategoryName').value = categoryName;

            document.getElementById('editCategoryModal').classList.remove('hidden');
        }

        // Chiudi il modal
        document.getElementById('cancelEditBtn').addEventListener('click', () => {
            document.getElementById('editCategoryModal').classList.add('hidden');
        });

        // Conferma eliminazione categoria
        function confirmDeleteCategory() {
            const categoryId = this.getAttribute('data-id');
            const categoryName = this.getAttribute('data-name');
            
            if (confirm(`Sei sicuro di voler eliminare la categoria "${categoryName}"? Questa azione non può essere annullata.`)) {
                deleteCategory(categoryId);
            }
        }

        // Eliminazione categoria
        async function deleteCategory(categoryId) {
            try {
                const response = await fetch(`/api/categories/${categoryId}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Errore durante l\'eliminazione della categoria');
                }

                showErrorAlert('Categoria eliminata con successo!');
                loadCategories();
            } catch (error) {
                console.error('Errore eliminazione categoria:', error);
                showErrorAlert('Errore: ' + error.message);
            }
        }

        // Gestione del submit per aggiungere una categoria
        document.getElementById('addCategoryForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const categoryName = formData.get('name');

            try {
                const response = await fetch('/api/categories', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name: categoryName }),
                    credentials: 'include'
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Errore durante l\'aggiunta della categoria');
                }

                // Reset form and reload categories
                document.getElementById('newCategoryName').value = '';
                showErrorAlert('Categoria aggiunta con successo!');
                loadCategories();
            } catch (error) {
                console.error('Errore aggiunta categoria:', error);
                showErrorAlert('Errore: ' + error.message);
            }
        });

        // Gestione del submit per la modifica della categoria
        document.getElementById('editCategoryForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const categoryId = document.getElementById('editCategoryId').value;
            const newName = document.getElementById('editCategoryName').value;

            try {
                const response = await fetch(`/api/categories/${categoryId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name: newName }),
                    credentials: 'include'
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Errore durante l\'aggiornamento della categoria');
                }

                // Chiudi modal e ricarica categorie
                document.getElementById('editCategoryModal').classList.add('hidden');
                showErrorAlert('Categoria aggiornata con successo!');
                loadCategories();
            } catch (error) {
                console.error('Errore aggiornamento categoria:', error);
                showErrorAlert('Errore: ' + error.message);
            }
        });

        // Gestione logout
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/auth/logout', {
                    method: 'POST'
                });

                if (response.ok) {
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Errore durante il logout:', error);
                showErrorAlert('Errore durante il logout');
            }
        });
    </script>
</body>
</html>
