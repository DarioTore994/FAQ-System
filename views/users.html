<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Portal - Gestione Utenti</title>
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/theme.css" rel="stylesheet">
<style>
    /* Stilizzazione tabelle utenti */
    table {
        border: 1px solid #2a2a2a;
        border-radius: 0.5rem;
        overflow: hidden;
    }
    
    th {
        color: #FFD700 !important;
        background-color: #1a1a1a !important;
        text-transform: uppercase;
        font-size: 0.875rem;
        letter-spacing: 0.05em;
    }
    
    td {
        border-top: 1px solid #2a2a2a;
    }
    
    tr:nth-child(even) {
        background-color: rgba(26, 26, 26, 0.5);
    }
    
    /* Bottoni */
    button.bg-accent-yellow {
        background-color: #FFD700;
        color: #0a0a0a;
    }
    
    button.bg-accent-yellow:hover {
        background-color: #ffc700;
    }
    
    button.hover\:bg-gray-700:hover {
        background-color: #2a2a2a;
    }
    
    /* Badge ruolo utente */
    .bg-accent-yellow {
        background-color: #FFD700;
    }
    
    .text-primary-black {
        color: #0a0a0a;
    }
    
    /* Text colors */
    .text-accent-yellow {
        color: #FFD700;
    }
</style>
</head>
<body class="bg-primary-black text-gray-100">
    <header class="bg-dark-gray py-4 px-6 border-b border-gray-800">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold text-accent-yellow">FAQ Portal</h1>
            <nav class="flex space-x-4 items-center">
                <a href="/" class="text-gray-300 hover:text-accent-yellow">Home</a>
                <a href="/dashboard" class="text-gray-300 hover:text-accent-yellow">Dashboard</a>
                <a href="/admin" class="text-gray-300 hover:text-accent-yellow">Admin</a>
                <a href="/create" class="text-gray-300 hover:text-accent-yellow">Crea FAQ</a>
                <a href="/categories" class="text-gray-300 hover:text-accent-yellow">Categorie</a>
                <button id="logoutBtn" class="text-gray-300 hover:text-accent-yellow">Logout</button>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-6 py-8">
        <h1 class="text-3xl font-bold mb-8 text-center text-accent-yellow">Gestione Utenti</h1>

        <div class="bg-dark-gray p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-xl font-semibold mb-4 text-accent-yellow">Lista Utenti</h2>

            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="text-accent-yellow">
                            <th class="py-2 px-4">ID</th>
                            <th class="py-2 px-4">Email</th>
                            <th class="py-2 px-4">Ruolo</th>
                            <th class="py-2 px-4">Data Creazione</th>
                            <th class="py-2 px-4">Azioni</th>
                        </tr>
                    </thead>
                    <tbody id="usersTable">
                        <!-- Gli utenti verranno caricati dinamicamente -->
                        <tr>
                            <td colspan="5" class="py-4 text-center text-gray-400">Caricamento utenti...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Modal per modifica ruolo -->
        <div id="editRoleModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
            <div class="bg-dark-gray p-6 rounded-lg shadow-lg w-full max-w-md">
                <h3 class="text-xl font-semibold mb-4 text-accent-yellow">Modifica Ruolo Utente</h3>
                <p id="modalUserEmail" class="mb-4 text-gray-300"></p>

                <form id="editRoleForm" class="space-y-4">
                    <input type="hidden" id="editUserId" name="userId">
                    <div>
                        <label class="block mb-2 text-accent-yellow">Ruolo</label>
                        <select
                            id="editUserRole"
                            name="role"
                            class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 focus:ring-2 focus:ring-accent-yellow"
                        >
                            <option value="user">Utente</option>
                            <option value="admin">Amministratore</option>
                        </select>
                    </div>

                    <div class="flex justify-end space-x-4 mt-6">
                        <button
                            type="button"
                            id="cancelEditBtn"
                            class="px-4 py-2 border border-gray-600 rounded-lg hover:bg-gray-700 transition-colors"
                        >
                            Annulla
                        </button>
                        <button
                            type="submit"
                            class="px-4 py-2 bg-accent-yellow text-primary-black rounded-lg hover:bg-yellow-300 transition-colors"
                        >
                            Salva
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-dark-gray py-6 px-4 mt-12 border-t border-gray-800">
        <div class="container mx-auto text-center text-gray-500">
            <p>Â© 2024 FAQ Portal - Tutti i diritti riservati</p>
        </div>
    </footer>

    <script src="/js/error-alert.js"></script>
    <script>
        // Verifica che l'utente sia autenticato e sia admin
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/api/auth/check');
                const data = await response.json();

                if (!data.authenticated) {
                    window.location.href = '/auth';
                    return;
                }

                if (data.user.role !== 'admin') {
                    window.location.href = '/dashboard';
                    return;
                }

                // Carica la lista utenti
                loadUsers();
            } catch (error) {
                console.error('Errore verifica autenticazione:', error);
                showErrorAlert('Errore verifica autenticazione');
            }
        });

        // Carica gli utenti
        async function loadUsers() {
            try {
                const response = await fetch('/api/users');

                if (!response.ok) {
                    showErrorAlert('Errore nel caricamento degli utenti');
                    return;
                }

                const users = await response.json();
                renderUsers(users);
            } catch (error) {
                console.error('Errore caricamento utenti:', error);
                showErrorAlert('Errore caricamento utenti: ' + error.message);
            }
        }

        // Render della tabella utenti
        function renderUsers(users) {
            const table = document.getElementById('usersTable');
            table.innerHTML = '';

            if (users.length === 0) {
                table.innerHTML = '<tr><td colspan="5" class="py-4 text-center text-gray-400">Nessun utente trovato</td></tr>';
                return;
            }

            users.forEach(user => {
                const row = document.createElement('tr');
                row.className = 'border-t border-gray-700';

                row.innerHTML = `
                    <td class="py-3 px-4">${user.id}</td>
                    <td class="py-3 px-4">${user.email}</td>
                    <td class="py-3 px-4">
                        <span class="px-2 py-1 rounded-full text-xs ${user.role === 'admin' ? 'bg-accent-yellow text-primary-black' : 'bg-gray-700 text-gray-300'}">
                            ${user.role === 'admin' ? 'Admin' : 'Utente'}
                        </span>
                    </td>
                    <td class="py-3 px-4">${new Date(user.created_at).toLocaleDateString()}</td>
                    <td class="py-3 px-4">
                        <button 
                            class="edit-role-btn text-accent-yellow hover:underline"
                            data-id="${user.id}"
                            data-email="${user.email}"
                            data-role="${user.role}"
                        >
                            Modifica ruolo
                        </button>
                    </td>
                `;

                table.appendChild(row);
            });

            // Aggiungi eventi ai pulsanti di modifica
            document.querySelectorAll('.edit-role-btn').forEach(btn => {
                btn.addEventListener('click', openEditRoleModal);
            });
        }

        // Gestione del modal di modifica ruolo
        function openEditRoleModal() {
            const userId = this.getAttribute('data-id');
            const userEmail = this.getAttribute('data-email');
            const userRole = this.getAttribute('data-role');

            document.getElementById('editUserId').value = userId;
            document.getElementById('modalUserEmail').textContent = `Utente: ${userEmail}`;
            document.getElementById('editUserRole').value = userRole;

            document.getElementById('editRoleModal').classList.remove('hidden');
        }

        // Chiudi il modal
        document.getElementById('cancelEditBtn').addEventListener('click', () => {
            document.getElementById('editRoleModal').classList.add('hidden');
        });

        // Gestione del submit per la modifica del ruolo
        document.getElementById('editRoleForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const userId = document.getElementById('editUserId').value;
            const newRole = document.getElementById('editUserRole').value;

            try {
                const response = await fetch(`/api/users/${userId}/role`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ role: newRole }),
                    credentials: 'include'
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Errore durante l\'aggiornamento del ruolo');
                }

                // Chiudi modal e ricarica utenti
                document.getElementById('editRoleModal').classList.add('hidden');
                showErrorAlert('Ruolo aggiornato con successo!');
                loadUsers();
            } catch (error) {
                console.error('Errore aggiornamento ruolo:', error);
                showErrorAlert('Errore: ' + error.message);
            }
        });

        // Gestione logout
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/auth/logout', {
                    method: 'POST'
                });

                if (response.ok) {
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Errore durante il logout:', error);
                showErrorAlert('Errore durante il logout');
            }
        });
    </script>
</body>
</html>
