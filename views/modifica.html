<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Portal - Modifica FAQ</title>
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/theme.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .form-control {
            display: flex;
            flex-direction: column;
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #FFD700;
        }

        .form-input, 
        .form-select, 
        .form-textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid #2a2a2a;
            background-color: #1a1a1a !important;
            color: #f3f4f6 !important;
            transition: all 0.2s ease;
        }

        .form-input:focus, 
        .form-select:focus, 
        .form-textarea:focus {
            border-color: #FFD700;
            box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.25);
            outline: none;
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
        }

        .submit-btn {
            width: 100%;
            padding: 0.875rem;
            border-radius: 0.5rem;
            background-color: #FFD700;
            color: #0a0a0a;
            font-weight: 600;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .submit-btn:hover {
            background-color: #ffc700;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-card {
            background-color: #1a1a1a;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid #2a2a2a;
        }

        .form-header {
            padding: 1.5rem;
            border-bottom: 1px solid #2a2a2a;
            background-color: #1a1a1a;
        }

        .form-body {
            padding: 1.5rem;
        }

        /* Link e bottoni nell'header */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.375rem;
            font-weight: 500;
            transition: all 0.2s ease;
            padding: 0.5rem 1rem;
        }

        .btn-primary {
            background-color: #FFD700;
            color: #0a0a0a !important;
        }

        .btn-primary:hover {
            background-color: #ffc700;
        }

        .bg-accent-yellow {
            background-color: #FFD700;
        }

        .text-primary-black {
            color: #0a0a0a;
        }
    </style>
</head>
<body class="bg-primary-black text-gray-100 min-h-screen flex flex-col">
    <header class="py-4 px-6 border-b sticky top-0 z-10 bg-primary-black">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <a href="/" class="flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-accent-yellow mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <h1 class="text-xl font-bold text-accent-yellow">FAQ Portal</h1>
                </a>
            </div>
            <nav class="flex items-center gap-4">
                <!-- Menu principale -->
                <div class="flex items-center gap-4">
                    <a href="/" class="text-gray-300 hover:text-accent-yellow">Home</a>
                    <a href="/dashboard" class="text-gray-300 hover:text-accent-yellow">Dashboard</a>
                </div>

                <!-- Menu solo per admin -->
                <div id="adminMenu" class="hidden flex items-center gap-4">
                    <a href="/admin" id="adminLink" class="text-gray-300 hover:text-accent-yellow">Admin</a>
                </div>

                <!-- Solo bottone logout per utenti autenticati -->
                <button id="logoutBtn" class="hidden btn btn-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    <span class="hidden sm:inline">Logout</span>
                </button>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 sm:px-6 py-6 sm:py-8 max-w-2xl flex-grow">
        <div class="form-card animate-fade-in">
            <div class="form-header flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-accent-yellow mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                </svg>
                <h1 class="text-xl sm:text-2xl font-bold text-accent-yellow">Modifica FAQ</h1>
            </div>
            <div class="form-body">
                <form id="faqForm">
                    <input type="hidden" id="faqId" name="id">
                    <div class="form-control">
                        <label class="form-label">Categoria</label>
                        <select name="category" id="category" class="form-select">
                            <option value="Hardware">Hardware</option>
                            <option value="Software">Software</option>
                            <option value="Network">Network</option>
                            <option value="Security">Security</option>
                        </select>
                    </div>

                    <div class="form-control">
                        <label class="form-label">Titolo</label>
                        <input
                            type="text"
                            name="title"
                            id="title"
                            required
                            class="form-input"
                            placeholder="Inserisci un titolo chiaro e conciso"
                        />
                    </div>

                    <div class="form-control">
                        <label class="form-label">Descrizione del problema</label>
                        <textarea
                            name="description"
                            id="description"
                            rows="3"
                            required
                            class="form-textarea"
                            placeholder="Descrivi in dettaglio il problema riscontrato"
                        ></textarea>
                    </div>

                    <div class="form-control">
                        <label class="form-label">Procedura di risoluzione</label>
                        <textarea
                            name="resolution"
                            id="resolution"
                            rows="5"
                            required
                            class="form-textarea"
                            placeholder="Spiega passo passo come risolvere il problema"
                        ></textarea>
                    </div>

                    <div class="form-control">
                        <label class="form-label">Stato</label>
                        <select name="status" id="status" class="form-select">
                            <option value="Nuovo">Nuovo</option>
                            <option value="In corso">In corso</option>
                            <option value="Risolto">Risolto</option>
                        </select>
                    </div>

                    <button type="submit" class="submit-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" />
                        </svg>
                        Aggiorna FAQ
                    </button>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-dark-gray py-6 px-4 mt-12 border-t border-gray-800">
        <div class="container mx-auto text-center text-gray-500">
            <p>© 2024 FAQ Portal - Tutti i diritti riservati</p>
        </div>
    </footer>

    <script src="/js/error-alert.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/header.js"></script>

    <script>
        // Funzione per ottenere i parametri dall'URL
        function getUrlParams() {
            const params = {};
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);

            for (const [key, value] of urlParams.entries()) {
                params[key] = value;
            }

            return params;
        }

        // Funzione per ottenere l'ID della FAQ dall'URL
        function getFaqIdFromUrl() {
            const params = getUrlParams();
            return params.id;
        }

        // Carica i dati della FAQ in base all'ID
        async function loadFaqData() {
            try {
                const faqId = getFaqIdFromUrl();

                if (!faqId) {
                    showErrorAlert('ID FAQ mancante nell\'URL', 'error');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 2000);
                    return;
                }

                showErrorAlert('Caricamento dati in corso...', 'info');

                // Verifica se la tabella esiste
                await fetch('/api/init-db', { method: 'POST' });

                // Ottenere i dati della FAQ specifica
                const response = await fetch(`/api/faqs/${faqId}`);

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || `Errore nel caricamento della FAQ (${response.status})`);
                }

                const faq = await response.json();

                // Popola il form con i dati della FAQ
                document.getElementById('faqId').value = faq.id;
                document.getElementById('title').value = faq.title || '';
                document.getElementById('description').value = faq.description || '';
                document.getElementById('resolution').value = faq.resolution || '';

                // Seleziona la categoria corretta
                const categorySelect = document.getElementById('category');
                for (let i = 0; i < categorySelect.options.length; i++) {
                    if (categorySelect.options[i].value === faq.category) {
                        categorySelect.selectedIndex = i;
                        break;
                    }
                }

                // Seleziona lo stato corretto
                const statusSelect = document.getElementById('status');
                for (let i = 0; i < statusSelect.options.length; i++) {
                    if (statusSelect.options[i].value === faq.status) {
                        statusSelect.selectedIndex = i;
                        break;
                    }
                }

                // Carica anche le categorie dinamiche
                await loadCategories();

                showErrorAlert('Dati caricati con successo', 'success');
            } catch (error) {
                console.error('Errore nel caricamento della FAQ:', error);
                showErrorAlert('Errore nel caricamento della FAQ: ' + error.message, 'error');
            }
        }

        // Caricamento categorie dinamiche
        async function loadCategories() {
            try {
                const response = await fetch('/api/categories');
                if (!response.ok) {
                    throw new Error('Errore nel caricamento delle categorie');
                }

                const categories = await response.json();
                const categorySelect = document.querySelector('select[name="category"]');
                const currentCategory = categorySelect.value;

                // Pulisci le opzioni esistenti
                categorySelect.innerHTML = '';

                // Aggiungi le nuove opzioni
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.name;
                    option.textContent = category.name;
                    categorySelect.appendChild(option);
                });

                // Ripristina la categoria selezionata
                for (let i = 0; i < categorySelect.options.length; i++) {
                    if (categorySelect.options[i].value === currentCategory) {
                        categorySelect.selectedIndex = i;
                        break;
                    }
                }
            } catch (error) {
                console.error('Errore caricamento categorie:', error);
                showErrorAlert('Errore nel caricamento delle categorie: ' + error.message);
            }
        }

        // Gestione invio del form
        document.getElementById('faqForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Gestione stato pulsante di invio
            const submitButton = e.target.querySelector('.submit-btn');
            const originalButtonText = submitButton.innerHTML;

            // Funzione per aggiornare lo stato del pulsante
            const updateButtonState = (isLoading, text) => {
                submitButton.disabled = isLoading;
                submitButton.innerHTML = text || originalButtonText;
                submitButton.classList.toggle('opacity-50', isLoading);
                submitButton.classList.toggle('cursor-not-allowed', isLoading);
            };

            // Imposta pulsante in stato di caricamento
            updateButtonState(true, `
                <svg class="animate-spin -ml-1 mr-2 h-5 w-5 text-primary-black" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Aggiornamento...
            `);

            try {
                const formData = new FormData(e.target);
                const faqData = {
                    id: formData.get('id'),
                    category: formData.get('category'),
                    title: formData.get('title'),
                    description: formData.get('description'),
                    resolution: formData.get('resolution'),
                    status: formData.get('status')
                };

                console.log('Sending updated FAQ data:', faqData);

                // Mostro messaggio di stato
                showErrorAlert('Aggiornamento in corso...', 'info');

                // Verifica struttura tabella prima di salvare
                const initDbResponse = await fetch('/api/init-db', {
                    method: 'POST'
                });

                await saveFaq(faqData);


                // Aggiorna UI per successo
                updateButtonState(true, `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                    Aggiornato!
                `);

                showErrorAlert('FAQ aggiornata con successo!', 'success');

                // Redirigi alla dashboard dopo un breve ritardo
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 1500);
            } catch (error) {
                console.error('Errore nell\'aggiornamento della FAQ:', error.message);

                // Gestione specifici messaggi di errore
                if (error.message.includes('sessione scaduta') || 
                    error.message.includes('login') || 
                    error.message.includes('autenticazione')) {

                    showErrorAlert('Sessione scaduta. Reindirizzamento alla pagina di login...', 'error');

                    // Aggiorna pulsante per indicare reindirizzamento
                    updateButtonState(true, `
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                        </svg>
                        Reindirizzamento...
                    `);

                    setTimeout(() => {
                        window.location.href = '/auth';
                    }, 2000);
                } else {
                    // Errore generico
                    showErrorAlert('Errore nell\'aggiornamento della FAQ: ' + error.message, 'error');
                    updateButtonState(false);
                }
            }
        });

        async function saveFaq(faqData) {
            try {
                console.log("Salvataggio in corso...");
                // Ottieni i dati dal form
                const faqId = getURLParameter('id'); // Ottiene l'ID della FAQ dall'URL

                let apiUrl = '/api/faqs';
                let method = 'POST';

                // Se stiamo modificando una FAQ esistente (modifica), usa PUT invece di POST
                if (faqId) {
                    apiUrl = `/api/faqs/${faqId}`;
                    method = 'PUT';
                    console.log(`Aggiornamento FAQ ID ${faqId} in corso...`);
                } else {
                    console.log("Creazione nuova FAQ in corso...");
                }

                // Salva o aggiorna la FAQ
                const saveResponse = await fetch(apiUrl, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(faqData)
                });

                // Mostra la risposta grezza del server per debug
                const responseText = await saveResponse.text();
                console.log("Risposta grezza del server:", responseText);

                // Converti la risposta in JSON
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (e) {
                    throw new Error("Impossibile analizzare la risposta del server come JSON");
                }

                if (!saveResponse.ok) {
                    // Gestione dell'errore di autenticazione
                    if (data.error && (
                        data.error.includes("autenticazione") || 
                        data.error.includes("autorizzazione") ||
                        data.error.includes("Unauthorized") ||
                        saveResponse.status === 401 ||
                        saveResponse.status === 403
                    )) {
                        throw new Error("Errore di autenticazione: sessione scaduta o utente non valido. Rieffettua il login.");
                    }
                    throw new Error(data.error || "Errore nel salvataggio della FAQ");
                }

                // Visualizza un messaggio di successo
                showErrorAlert(faqId ? "FAQ aggiornata con successo!" : "FAQ salvata con successo!");

                // Reindirizza alla dashboard dopo 1 secondo
                setTimeout(() => window.location.href = '/dashboard', 1000);

            } catch (error) {
                console.error("Errore nel salvataggio della FAQ:", error.message);
                showErrorAlert("Errore nel salvataggio della FAQ: " + error.message);
            }
        }

        // Carica i dati della FAQ all'avvio
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                // Verifica autenticazione
                const authResponse = await fetch('/api/auth/check');
                const authData = await authResponse.json();

                if (!authData.authenticated) {
                    window.location.href = '/auth';
                    return;
                }

                // Elementi UI
                const authUserMenu = document.getElementById('authUserMenu');
                const adminMenu = document.getElementById('adminMenu');
                const logoutBtn = document.getElementById('logoutBtn');

                if (authData.authenticated) {
                    // Utente autenticato
                    if (logoutBtn) logoutBtn.classList.remove('hidden');
                    if (authUserMenu) authUserMenu.classList.remove('hidden');

                    // Se è admin, mostra il menu admin
                    if (authData.user && authData.user.role === 'admin') {
                        if (adminMenu) adminMenu.classList.remove('hidden');
                    } else {
                        // Utente non admin non può modificare le FAQ
                        showErrorAlert('Solo gli amministratori possono modificare le FAQ', 'error');
                        setTimeout(() => {
                            window.location.href = '/dashboard';
                        }, 2000);
                        return;
                    }

                    // Carica i dati della FAQ
                    await loadFaqData();
                }
            } catch (error) {
                console.error('Errore durante il caricamento:', error);
                showErrorAlert('Errore: ' + error.message, 'error');
            }
        });

        // Funzione per mostrare notifiche all'utente senza sovrapposizioni
        function showErrorAlert(message, type = 'info') {
            // Se c'è già una notifica attiva, rimuovila prima di mostrarne una nuova
            let activeNotification = null; //Dichiarazione qui
            let notificationTimeout = null; //Dichiarazione qui

            if (activeNotification) {
                document.body.removeChild(activeNotification);
                clearTimeout(notificationTimeout);
                activeNotification = null;
            }

            // Crea la nuova notifica
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 transform transition-all duration-300 ease-in-out ${
                type === 'error' ? 'bg-red-600 text-white' : 
                type === 'success' ? 'bg-green-600 text-white' : 
                'bg-blue-600 text-white'
            }`;
            notification.innerHTML = message;
            document.body.appendChild(notification);

            // Conserva riferimento alla notifica attiva
            activeNotification = notification;

            // Animazione di entrata più rapida
            setTimeout(() => {
                notification.style.transform = 'translateY(0)';
            }, 5); // Ridotto il ritardo da 10ms a 5ms

            // Rimuovi dopo 4 secondi con timeout che possiamo cancellare (tempo ridotto)
            notificationTimeout = setTimeout(() => {
                notification.style.transform = 'translateY(-100%)';
                notification.style.opacity = '0';
                setTimeout(() => {
                    if (notification.parentNode) {
                        document.body.removeChild(notification);
                    }
                    // Pulisci il riferimento alla notifica attiva
                    if (activeNotification === notification) {
                        activeNotification = null;
                    }
                }, 200); // Transizione più veloce (ridotta da 300ms a 200ms)
            }, 4000); // Tempo di visualizzazione dimezzato (da 8000ms a 4000ms)
        }


        // Funzione per mostrare notifiche
        function showNotification(message, type = 'info') {
            // Implementazione della notifica (da definire)
            console.log(`Notifica ${type}: ${message}`);
        }
        // Funzione per ottenere parametri dall'URL
        function getURLParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Gestione invio del form (aggiornato per usare PUT se ID è presente)
        document.getElementById('faqForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (window.isSavingFaq) return; // Prevenire invii multipli

            // Gestione stato pulsante di invio
            const submitButton = e.target.querySelector('.submit-btn');
            const originalButtonText = submitButton.innerHTML;

            // Funzione per aggiornare lo stato del pulsante
            const updateButtonState = (isLoading, text) => {
                submitButton.disabled = isLoading;
                submitButton.innerHTML = text || originalButtonText;
                submitButton.classList.toggle('opacity-50', isLoading);
                submitButton.classList.toggle('cursor-not-allowed', isLoading);
            };

            // Imposta pulsante in stato di caricamento
            updateButtonState(true, `
                <svg class="animate-spin -ml-1 mr-2 h-5 w-5 text-primary-black" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Aggiornamento...
            `);
            window.isSavingFaq = true; // Imposta il flag

            try {
                const formData = new FormData(e.target);
                const faqData = {
                    id: formData.get('id'),
                    category: formData.get('category'),
                    title: formData.get('title'),
                    description: formData.get('description'),
                    resolution: formData.get('resolution'),
                    status: formData.get('status')
                };

                console.log('Sending updated FAQ data:', faqData);

                // Mostro messaggio di stato
                showErrorAlert('Aggiornamento in corso...', 'info');

                // Verifica struttura tabella prima di salvare
                const initDbResponse = await fetch('/api/init-db', {
                    method: 'POST'
                });

                await saveFaq(faqData);


                // Aggiorna UI per successo
                updateButtonState(true, `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                    Aggiornato!
                `);

                showErrorAlert('FAQ aggiornata con successo!', 'success');

                // Redirigi alla dashboard dopo un breve ritardo
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 1500);
            } catch (error) {
                console.error('Errore nell\'aggiornamento della FAQ:', error.message);

                // Gestione specifici messaggi di errore
                if (error.message.includes('sessione scaduta') || 
                    error.message.includes('login') || 
                    error.message.includes('autenticazione')) {

                    showErrorAlert('Sessione scaduta. Reindirizzamento alla pagina di login...', 'error');

                    // Aggiorna pulsante per indicare reindirizzamento
                    updateButtonState(true, `
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                        </svg>
                        Reindirizzamento...
                    `);

                    setTimeout(() => {
                        window.location.href = '/auth';
                    }, 2000);
                } else {
                    // Errore generico
                    showErrorAlert('Errore nell\'aggiornamento della FAQ: ' + error.message, 'error');
                    updateButtonState(false);
                }
            } finally {
                window.isSavingFaq = false; // Reimposta il flag
            }
        });

        async function saveFaq(faqData) {
            try {
                console.log("Salvataggio in corso...");
                // Ottieni i dati dal form
                const faqId = getURLParameter('id'); // Ottiene l'ID della FAQ dall'URL

                let apiUrl = '/api/faqs';
                let method = 'POST';

                // Se stiamo modificando una FAQ esistente (modifica), usa PUT invece di POST
                if (faqId) {
                    apiUrl = `/api/faqs/${faqId}`;
                    method = 'PUT';
                    console.log(`Aggiornamento FAQ ID ${faqId} in corso...`);
                } else {
                    console.log("Creazione nuova FAQ in corso...");
                }

                // Salva o aggiorna la FAQ
                const saveResponse = await fetch(apiUrl, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(faqData)
                });

                // Mostra la risposta grezza del server per debug
                const responseText = await saveResponse.text();
                console.log("Risposta grezza del server:", responseText);

                // Converti la risposta in JSON
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (e) {
                    throw new Error("Impossibile analizzare la risposta del server come JSON");
                }

                if (!saveResponse.ok) {
                    // Gestione dell'errore di autenticazione
                    if (data.error && (
                        data.error.includes("autenticazione") || 
                        data.error.includes("autorizzazione") ||
                        data.error.includes("Unauthorized") ||
                        saveResponse.status === 401 ||
                        saveResponse.status === 403
                    )) {
                        throw new Error("Errore di autenticazione: sessione scaduta o utente non valido. Rieffettua il login.");
                    }
                    throw new Error(data.error || "Errore nel salvataggio della FAQ");
                }

                // Visualizza un messaggio di successo
                showErrorAlert(faqId ? "FAQ aggiornata con successo!" : "FAQ salvata con successo!");

                // Reindirizza alla dashboard dopo 1 secondo
                setTimeout(() => window.location.href = '/dashboard', 1000);

            } catch (error) {
                console.error("Errore nel salvataggio della FAQ:", error.message);
                showErrorAlert("Errore nel salvataggio della FAQ: " + error.message);
            }
        }

        // Carica i dati della FAQ all'avvio
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                // Verifica autenticazione
                const authResponse = await fetch('/api/auth/check');
                const authData = await authResponse.json();

                if (!authData.authenticated) {
                    window.location.href = '/auth';
                    return;
                }

                // Elementi UI
                const authUserMenu = document.getElementById('authUserMenu');
                const adminMenu = document.getElementById('adminMenu');
                const logoutBtn = document.getElementById('logoutBtn');

                if (authData.authenticated) {
                    // Utente autenticato
                    if (logoutBtn) logoutBtn.classList.remove('hidden');
                    if (authUserMenu) authUserMenu.classList.remove('hidden');

                    // Se è admin, mostra il menu admin
                    if (authData.user && authData.user.role === 'admin') {
                        if (adminMenu) adminMenu.classList.remove('hidden');
                    } else {
                        // Utente non admin non può modificare le FAQ
                        showErrorAlert('Solo gli amministratori possono modificare le FAQ', 'error');
                        setTimeout(() => {
                            window.location.href = '/dashboard';
                        }, 2000);
                        return;
                    }

                    // Carica i dati della FAQ
                    await loadFaqData();
                }
            } catch (error) {
                console.error('Errore durante il caricamento:', error);
                showErrorAlert('Errore: ' + error.message, 'error');
            }
        });

        // Funzione per mostrare notifiche all'utente senza sovrapposizioni
        function showErrorAlert(message, type = 'info') {
            // Se c'è già una notifica attiva, rimuovila prima di mostrarne una nuova
            let activeNotification = null;
            let notificationTimeout = null;

            if (activeNotification) {
                document.body.removeChild(activeNotification);
                clearTimeout(notificationTimeout);
                activeNotification = null;
            }

            // Crea la nuova notifica
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 transform transition-all duration-300 ease-in-out ${
                type === 'error' ? 'bg-red-600 text-white' : 
                type === 'success' ? 'bg-green-600 text-white' : 
                'bg-blue-600 text-white'
            }`;
            notification.innerHTML = message;
            document.body.appendChild(notification);

            // Conserva riferimento alla notifica attiva
            activeNotification = notification;

            // Animazione di entrata più rapida
            setTimeout(() => {
                notification.style.transform = 'translateY(0)';
            }, 5); // Ridotto il ritardo da 10ms a 5ms

            // Rimuovi dopo 4 secondi con timeout che possiamo cancellare (tempo ridotto)
            notificationTimeout = setTimeout(() => {
                notification.style.transform = 'translateY(-100%)';
                notification.style.opacity = '0';
                setTimeout(() => {
                    if (notification.parentNode) {
                        document.body.removeChild(notification);
                    }
                    // Pulisci il riferimento alla notifica attiva
                    if (activeNotification === notification) {
                        activeNotification = null;
                    }
                }, 200); // Transizione più veloce (ridotta da 300ms a 200ms)
            }, 4000); // Tempo di visualizzazione dimezzato (da 8000ms a 4000ms)
        }


        // Funzione per mostrare notifiche
        function showNotification(message, type = 'info') {
            // Implementazione della notifica (da definire)
            console.log(`Notifica ${type}: ${message}`);
        }
    </script>
