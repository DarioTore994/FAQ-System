
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Portal - Autenticazione</title>
    <link href="/css/main.css" rel="stylesheet">
    <!-- Use local Tailwind CSS build -->
    <style>
        /* Tema scuro (default) */
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --text-primary: #f3f4f6;
            --text-secondary: #9ca3af;
            --accent-color: #FFD700;
            --border-color: #374151;
        }
        
        /* Tema chiaro */
        [data-theme="light"] {
            --bg-primary: #f5f5f5;
            --bg-secondary: #ffffff;
            --text-primary: #111827;
            --text-secondary: #4b5563;
            --accent-color: #FFD700;
            --border-color: #e5e7eb;
        }
        
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
        }
        
        header, footer {
            background-color: var(--bg-secondary);
            border-color: var(--border-color);
        }
        
        .bg-dark-gray, .bg-primary-black {
            background-color: var(--bg-secondary);
        }
        
        .text-gray-300, .text-gray-400, .text-gray-500 {
            color: var(--text-secondary);
        }
        
        input, textarea, select {
            background-color: var(--bg-primary) !important;
            border-color: var(--border-color) !important;
            color: var(--text-primary) !important;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <header class="py-4 px-6 border-b">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold text-accent-yellow">FAQ Portal</h1>
            <div class="flex items-center space-x-4">
                <button class="theme-toggle-btn p-2 rounded-full border border-gray-700 hover:border-accent-yellow" title="Cambia tema">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 theme-toggle-icon" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
                    </svg>
                </button>
                <a href="/" class="text-gray-300 hover:text-accent-yellow">Home</a>
            </div>
        </div>
    </header>

    <main class="container mx-auto py-12 px-4 flex-grow flex flex-col items-center justify-center">
        <div class="bg-dark-gray border border-gray-700 rounded-lg p-8 w-full max-w-md">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-accent-yellow">Accedi al portale</h2>
                <p class="text-gray-400 mt-2">Gestisci la tua knowledge base</p>
            </div>

            <div class="tabs flex gap-4 justify-center mb-8">
                <button
                    data-tab="signin"
                    class="tab-btn active px-4 py-2 rounded-full bg-accent-yellow text-primary-black"
                >
                    Accedi
                </button>
                <button
                    data-tab="signup"
                    class="tab-btn px-4 py-2 rounded-full border border-gray-700 hover:border-accent-yellow"
                >
                    Registrati
                </button>
            </div>

            <form id="signin-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1 text-accent-yellow">Email</label>
                    <input
                        type="email"
                        name="email"
                        required
                        class="w-full bg-dark-gray border border-gray-700 rounded-lg px-4 py-2 focus:ring-2 focus:ring-accent-yellow"
                    />
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1 text-accent-yellow">Password</label>
                    <input
                        type="password"
                        name="password"
                        required
                        class="w-full bg-dark-gray border border-gray-700 rounded-lg px-4 py-2 focus:ring-2 focus:ring-accent-yellow"
                    />
                </div>
                <button
                    type="submit"
                    class="w-full bg-accent-yellow text-primary-black py-3 rounded-lg font-bold hover:bg-yellow-300 transition-colors"
                >
                    Accedi
                </button>
            </form>

            <form id="signup-form" class="space-y-4 hidden">
                <div>
                    <label class="block text-sm font-medium mb-1 text-accent-yellow">Email</label>
                    <input
                        type="email"
                        name="email"
                        required
                        class="w-full bg-dark-gray border border-gray-700 rounded-lg px-4 py-2 focus:ring-2 focus:ring-accent-yellow"
                    />
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1 text-accent-yellow">Password</label>
                    <input
                        type="password"
                        name="password"
                        required
                        class="w-full bg-dark-gray border border-gray-700 rounded-lg px-4 py-2 focus:ring-2 focus:ring-accent-yellow"
                    />
                </div>
                <button
                    type="submit"
                    class="w-full bg-accent-yellow text-primary-black py-3 rounded-lg font-bold hover:bg-yellow-300 transition-colors"
                >
                    Registrati
                </button>
            </form>
        </div>
    </main>

    <footer class="bg-dark-gray py-6 px-4 mt-12 border-t border-gray-800">
        <div class="container mx-auto text-center text-gray-500">
            <p>Â© 2024 FAQ Portal - Tutti i diritti riservati</p>
        </div>
    </footer>

    <script src="/js/error-alert.js"></script>
    <script src="/js/theme-toggle.js"></script>
    <script>
        // Tab switching functionality
        document.querySelectorAll('.tab-btn').forEach(button => {
            button.addEventListener('click', () => {
                // Update button styles
                document.querySelectorAll('.tab-btn').forEach(btn => {
                    btn.classList.remove('bg-accent-yellow', 'text-primary-black');
                    btn.classList.add('border', 'border-gray-700');
                });

                button.classList.add('bg-accent-yellow', 'text-primary-black');
                button.classList.remove('border', 'border-gray-700');

                // Show corresponding form
                const tabId = button.getAttribute('data-tab');
                document.querySelectorAll('form').forEach(form => form.classList.add('hidden'));
                document.getElementById(tabId + '-form').classList.remove('hidden');
            });
        });

        // Gestione login
        document.getElementById('signin-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            try {
                const formData = new FormData(e.target);
                const email = formData.get('email');
                const password = formData.get('password');
                
                if (!email || !password) {
                    showErrorAlert('Inserisci email e password');
                    return;
                }
                
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (!response.ok) {
                    showErrorAlert(data.error || 'Errore di accesso');
                    return;
                }

                // Reindirizza alla dashboard in caso di successo
                window.location.href = '/dashboard';
            } catch (error) {
                console.error('Errore durante l\'accesso:', error);
                showErrorAlert('Errore durante l\'accesso: ' + error.message);
            }
        });
        
        // Gestione registrazione
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            try {
                const formData = new FormData(e.target);
                const email = formData.get('email');
                const password = formData.get('password');
                
                if (!email || !password) {
                    showErrorAlert('Inserisci email e password');
                    return;
                }
                
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password, role: 'user' }),
                });

                const data = await response.json();

                if (!response.ok) {
                    showErrorAlert(data.error || 'Errore di registrazione');
                    return;
                }

                // Mostra messaggio di successo e reindirizza
                showErrorAlert('Registrazione completata con successo!');
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 1500);
            } catch (error) {
                console.error('Errore durante la registrazione:', error);
                showErrorAlert('Errore durante la registrazione: ' + error.message);
            }
        });
    </script>
</body>
</html>
