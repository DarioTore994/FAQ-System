<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Portal</title>
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/theme.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .hero-bg {
            background-image: radial-gradient(circle at center, var(--accent-color) 0%, transparent 70%);
            background-size: 100% 100%;
            background-position: center;
            opacity: 0.05;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .float-animation {
            animation: float 4s ease-in-out infinite;
        }
        
        .btn-accent {
            background-color: var(--accent-color);
            color: var(--bg-primary);
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .btn-accent:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        
        .btn-outline {
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .btn-outline:hover {
            border-color: var(--accent-color);
            color: var(--accent-color);
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <header class="py-4 px-6 border-b sticky top-0 z-10">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-accent-yellow mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <h1 class="text-xl font-bold text-accent-yellow">FAQ Portal</h1>
            </div>
            <div id="headerNav" class="flex items-center space-x-4">
                
                <button id="logoutBtn" class="btn btn-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    Logout
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto py-8 sm:py-12 px-4 flex-grow flex flex-col items-center justify-center relative">
        <div class="hero-bg"></div>
        <div class="text-center animate-fade-in max-w-lg mx-auto relative z-10">
            <div class="float-animation mb-6 sm:mb-8">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 sm:h-20 sm:w-20 mx-auto text-accent-yellow" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            <h1 class="text-3xl sm:text-4xl font-bold text-accent-yellow mb-4 sm:mb-6">Benvenuto nel FAQ Portal</h1>
            <p class="text-lg sm:text-xl text-gray-300 mb-8 sm:mb-10">La piattaforma per gestire le domande tecniche frequenti</p>

            <div id="loginContainer" class="flex flex-col items-center">
                <p class="text-gray-400 mb-6">Effettua il login per accedere e gestire le FAQ</p>
                <a href="/auth" class="btn-accent">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                    </svg>
                    Accedi
                </a>
            </div>

            <div id="loggedInContainer" class="hidden flex flex-col items-center">
                <p class="text-gray-400 mb-6">Sei autenticato. Ora puoi:</p>
                <div class="flex gap-4 flex-wrap justify-center">
                    <a href="/dashboard" class="btn-outline">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                        </svg>
                        Visualizza FAQ
                    </a>
                    <a href="/create" class="btn-accent">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                        Crea FAQ
                    </a>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark-gray py-6 px-4 mt-auto border-t border-gray-800">
        <div class="container mx-auto text-center text-gray-500">
            <p>Â© 2024 FAQ Portal - Tutti i diritti riservati</p>
        </div>
    </footer>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="/js/error-alert.js"></script>
    <script>
        // Mostra/nascondi pulsanti login/logout in base allo stato di autenticazione
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/api/auth/check');
                const data = await response.json();
                
                if (data.authenticated) {
                    document.getElementById('loginContainer').classList.add('hidden');
                    document.getElementById('loggedInContainer').classList.remove('hidden');
                    document.getElementById('headerNav').classList.remove('hidden');
                } else {
                    document.getElementById('loginContainer').classList.remove('hidden');
                    document.getElementById('loggedInContainer').classList.add('hidden');
                    document.getElementById('headerNav').classList.add('hidden');
                }
            } catch (error) {
                console.error('Errore controllo autenticazione:', error);
            }
        });

        // Gestione logout
        document.getElementById('logoutBtn')?.addEventListener('click', async () => {
            try {
                const response = await fetch('/api/auth/logout', {
                    method: 'POST'
                });
                
                if (response.ok) {
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Errore durante il logout:', error);
                showErrorAlert('Errore durante il logout');
            }
        });
    </script>

    <!-- Load Supabase client first -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/js/error-alert.js"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            // Gestione stato login dal backend
            const checkLoginStatus = async () => {
                try {
                    const response = await fetch('/api/auth/check');
                    const data = await response.json();

                    if (data.authenticated) {
                        document.getElementById('loginContainer').classList.add('hidden');
                        document.getElementById('loggedInContainer').classList.remove('hidden');
                    } else {
                        document.getElementById('loginContainer').classList.remove('hidden');
                        document.getElementById('loggedInContainer').classList.add('hidden');
                    }
                } catch (error) {
                    console.error('Errore controllo autenticazione:', error);
                }
            };

            // Esegui controllo login
            checkLoginStatus();
        });
    </script>
</body>
</html>
