<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Portal</title>
    <link href="/css/main.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-black': '#0a0a0a',
                        'accent-yellow': '#FFD700',
                        'dark-gray': '#1a1a1a',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-primary-black text-gray-100 min-h-screen flex flex-col">
    <header class="bg-dark-gray py-4 px-6 border-b border-gray-800">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold text-accent-yellow">FAQ Portal</h1>
            <div id="headerNav">
                <button id="logoutBtn" class="bg-accent-yellow text-primary-black px-4 py-2 rounded-lg font-medium hover:bg-yellow-300 transition-colors">Logout</button>
            </div>
        </div>
    </header>

    <main class="container mx-auto py-12 px-4 flex-grow flex flex-col items-center justify-center">
        <div class="text-center animate-fade-in max-w-lg mx-auto">
            <h1 class="text-4xl font-bold text-accent-yellow mb-6">Benvenuto nel FAQ Portal</h1>
            <p class="text-xl text-gray-300 mb-10">La piattaforma per gestire le domande tecniche frequenti</p>

            <div id="loginContainer" class="flex flex-col items-center">
                <p class="text-gray-400 mb-6">Effettua il login per accedere e gestire le FAQ</p>
                <a href="/auth" class="bg-accent-yellow text-primary-black px-8 py-3 rounded-lg font-bold text-lg hover:bg-yellow-300 transition-colors flex items-center gap-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                    </svg>
                    Accedi
                </a>
            </div>

            <div id="loggedInContainer" class="hidden flex flex-col items-center">
                <p class="text-gray-400 mb-6">Sei autenticato. Ora puoi:</p>
                <div class="flex gap-4 flex-wrap justify-center">
                    <a href="/dashboard" class="bg-dark-gray border border-accent-yellow text-accent-yellow px-6 py-3 rounded-lg font-medium hover:bg-gray-800 transition-colors flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                        </svg>
                        Visualizza FAQ
                    </a>
                    <a href="/create" class="bg-accent-yellow text-primary-black px-6 py-3 rounded-lg font-medium hover:bg-yellow-300 transition-colors flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                        Crea FAQ
                    </a>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark-gray py-6 px-4 mt-auto border-t border-gray-800">
        <div class="container mx-auto text-center text-gray-500">
            <p>Â© 2024 FAQ Portal - Tutti i diritti riservati</p>
        </div>
    </footer>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="/js/error-alert.js"></script>
    <script>
        // Mostra/nascondi pulsanti login/logout in base allo stato di autenticazione
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/api/auth/check');
                const data = await response.json();
                
                if (data.authenticated) {
                    document.getElementById('loginContainer').classList.add('hidden');
                    document.getElementById('loggedInContainer').classList.remove('hidden');
                    document.getElementById('headerNav').classList.remove('hidden');
                } else {
                    document.getElementById('loginContainer').classList.remove('hidden');
                    document.getElementById('loggedInContainer').classList.add('hidden');
                    document.getElementById('headerNav').classList.add('hidden');
                }
            } catch (error) {
                console.error('Errore controllo autenticazione:', error);
            }
        });

        // Gestione logout
        document.getElementById('logoutBtn')?.addEventListener('click', async () => {
            try {
                const response = await fetch('/api/auth/logout', {
                    method: 'POST'
                });
                
                if (response.ok) {
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Errore durante il logout:', error);
                showErrorAlert('Errore durante il logout');
            }
        });
    </script>

    <!-- Load Supabase client first -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/js/error-alert.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            // Gestione stato login dal backend
            const checkLoginStatus = async () => {
                try {
                    const response = await fetch('/api/auth/check');
                    const data = await response.json();

                    if (data.authenticated) {
                        document.getElementById('loginContainer').classList.add('hidden');
                        document.getElementById('loggedInContainer').classList.remove('hidden');
                    } else {
                        document.getElementById('loginContainer').classList.remove('hidden');
                        document.getElementById('loggedInContainer').classList.add('hidden');
                    }
                } catch (error) {
                    console.error('Errore controllo autenticazione:', error);
                }
            };

            // Esegui controllo login
            checkLoginStatus();
        });
    </script>
</body>
</html>
