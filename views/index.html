<!doctype html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TechFAQ - Home</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/heroicons@3.0.17/24/outline/index.css"
            rel="stylesheet"
        />
        <style>
            .category-accordion {
                @apply bg-gray-800 rounded-xl border border-gray-700 mb-4 overflow-hidden transition-all duration-300;
            }
            .category-header {
                @apply bg-gray-700/50 p-4 flex justify-between items-center cursor-pointer hover:bg-gray-700/70;
            }
            .faq-item {
                @apply bg-gray-800/30 p-4 border-l-4 border-yellow-500/20 hover:border-yellow-500/50 transition-colors;
            }
        </style>
    </head>
    <body class="bg-gray-900 text-gray-100 min-h-screen">
        <!-- Navbar -->
        <nav
            class="bg-gray-800 py-4 px-6 flex justify-between items-center border-b border-gray-700"
        >
            <a
                href="/"
                class="text-2xl font-bold text-yellow-500 flex items-center gap-2"
            >
                <icon name="archive" class="w-6 h-6"></icon>
                TechFAQ
            </a>
            <div class="flex gap-4">
                <a
                    href="/create"
                    class="text-yellow-500 hover:text-yellow-400 flex items-center gap-2"
                >
                    <icon name="plus-circle" class="w-5 h-5"></icon>
                    Nuova FAQ
                </a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="container mx-auto px-6 py-8">
            <!-- Filtro Categoria -->
            <div class="max-w-3xl mx-auto mb-8">
                <select
                    id="categoryFilter"
                    class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 focus:ring-2 focus:ring-yellow-500"
                >
                    <option value="all">Tutte le categorie</option>
                    <option value="Hardware">Hardware</option>
                    <option value="Software">Software</option>
                    <option value="Rete">Rete</option>
                    <option value="Account">Account</option>
                </select>
            </div>

            <!-- Container FAQ -->
            <div id="faqContainer" class="max-w-3xl mx-auto"></div>
        </main>

        <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
        <script src="/js/app.js"></script>
    </body>
</html>
<!-- Modifica lo script di app.js per usare type="module" -->
<script type="module" src="/js/app.js"></script>
