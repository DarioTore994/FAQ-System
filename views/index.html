<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Portal</title>
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/theme.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .hero-bg {
            background-image: radial-gradient(circle at center, #2b6cb0 0%, transparent 70%);
            background-size: 100% 100%;
            background-position: center;
            opacity: 0.05;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .float-animation {
            animation: float 4s ease-in-out infinite;
        }

        .btn-accent {
            background-color: #2b6cb0;
            color: #ffffff;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-accent:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            background-color: #ffc700;
        }

        .btn-outline {
            border: 2px solid #2a2a2a;
            color: #f3f4f6;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .btn-outline:hover {
            border-color: #FFD700;
            color: #FFD700;
            transform: translateY(-2px);
        }

        /* Altri elementi */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.375rem;
            font-weight: 500;
            transition: all 0.2s ease;
            padding: 0.5rem 1rem;
        }

        .btn-primary {
            background-color: #FFD700;
            color: #0a0a0a !important;
        }

        .btn-primary:hover {
            background-color: #ffc700;
        }

        .btn-secondary {
            background-color: transparent;
            border: 1px solid #2a2a2a;
            color: #f3f4f6;
        }

        .btn-secondary:hover {
            border-color: #FFD700;
            color: #FFD700;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <header class="py-4 px-6 border-b sticky top-0 z-10 bg-primary-black">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <a href="/" class="flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-accent-yellow mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <h1 class="text-xl font-bold text-accent-yellow">FAQ Portal</h1>
                </a>
            </div>
            <nav class="flex items-center gap-4">
                <!-- Menu principale - sempre visibile -->
                <div class="flex items-center gap-4">
                    <a href="/" class="text-gray-300 hover:text-accent-yellow border-b-2 border-accent-yellow pb-1">Home</a>
                </div>

                <!-- Contenitore per elementi visibili solo quando autenticato -->
                <div id="authUserContainer" class="hidden">
                    <div class="flex items-center gap-4">
                        <a href="/dashboard" class="text-gray-300 hover:text-accent-yellow">Dashboard</a>

                        <!-- Menu solo per admin - visibile solo se l'utente è admin -->
                        <span id="adminMenu" class="hidden">
                            <a href="/admin" id="adminLink" class="text-gray-300 hover:text-accent-yellow">Admin</a>
                        </span>

                        <!-- Bottone di logout - visibile solo se l'utente è loggato -->
                        <button id="logoutBtn" class="btn btn-secondary">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                            </svg>
                            <span class="hidden sm:inline">Logout</span>
                        </button>
                    </div>
                </div>

                <!-- Il pulsante di accesso è stato rimosso dall'header -->
            </nav>
        </div>
    </header>

    <main class="container mx-auto py-8 sm:py-12 px-4 flex-grow flex flex-col items-center justify-center relative">
        <div class="hero-bg"></div>
        <div class="text-center animate-fade-in max-w-lg mx-auto relative z-10">
            <div class="float-animation mb-6 sm:mb-8">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 sm:h-20 sm:w-20 mx-auto text-accent-yellow" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            <h1 class="text-3xl sm:text-4xl font-bold text-accent-yellow mb-4 sm:mb-6">Benvenuto nel FAQ Portal</h1>
            <p class="text-lg sm:text-xl text-gray-300 mb-8 sm:mb-10">La piattaforma per gestire le domande tecniche frequenti</p>

            <!-- Contenitore per utenti non autenticati -->
            <div id="loginContainer" class="hidden">
                <div class="flex flex-col items-center">
                    <p class="text-gray-400 mb-6">Effettua il login per accedere e gestire le FAQ</p>
                    <a href="/auth" class="btn-accent">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                        </svg>
                        Accedi
                    </a>
                </div>
            </div>

            <!-- Contenitore per utenti autenticati -->
            <div id="loggedInContainer" class="hidden">
                <div class="flex flex-col items-center">
                    <p class="text-gray-400 mb-6">Sei autenticato. Ora puoi:</p>
                    <div class="flex gap-4 flex-wrap justify-center">
                        <a href="/dashboard" class="btn-outline">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                            </svg>
                            Visualizza FAQ
                        </a>
                        <a href="/create-faq" class="btn-accent">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                            </svg>
                            Crea FAQ
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark-gray py-6 px-4 mt-auto border-t border-gray-800">
        <div class="container mx-auto text-center text-gray-500">
            <p>© 2024 FAQ Portal - Tutti i diritti riservati</p>
        </div>
    </footer>

    <script src="/js/error-alert.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/header.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                // Elementi che potrebbero non esistere
                const elements = {
                    logoutBtn: document.getElementById('logoutBtn'),
                    authUserContainer: document.getElementById('authUserContainer'),
                    adminMenu: document.getElementById('adminMenu'),
                    loginContainer: document.getElementById('loginContainer'),
                    loggedInContainer: document.getElementById('loggedInContainer')
                };

                // Funzione di supporto per gestire la visibilità degli elementi
                const toggleElements = (elementConfig) => {
                    Object.entries(elementConfig).forEach(([key, shouldShow]) => {
                        const element = elements[key];
                        if (element) {
                            if (shouldShow) {
                                element.classList.remove('hidden');
                            } else {
                                element.classList.add('hidden');
                            }
                        }
                    });
                };

                const response = await fetch('/api/auth/check');

                if (!response.ok) {
                    // Non autenticato
                    toggleElements({
                        logoutBtn: false,
                        authUserContainer: false,
                        adminMenu: false,
                        loginContainer: true,
                        loggedInContainer: false
                    });
                    return;
                }

                const data = await response.json();

                if (data.authenticated) {
                    // Utente autenticato
                    toggleElements({
                        logoutBtn: true,
                        authUserContainer: true,
                        adminMenu: data.user && data.user.role === 'admin',
                        loginContainer: false,
                        loggedInContainer: true
                    });
                } else {
                    // Non autenticato
                    toggleElements({
                        logoutBtn: false,
                        authUserContainer: false,
                        adminMenu: false,
                        loginContainer: true,
                        loggedInContainer: false
                    });
                }
            } catch (error) {
                console.error('Errore controllo autenticazione:', error);
                // In caso di errore, mostra contenitore login
                const elements = {
                    logoutBtn: document.getElementById('logoutBtn'),
                    authUserContainer: document.getElementById('authUserContainer'),
                    adminMenu: document.getElementById('adminMenu'),
                    loginContainer: document.getElementById('loginContainer'),
                    loggedInContainer: document.getElementById('loggedInContainer')
                };

                Object.entries({
                    logoutBtn: false,
                    authUserContainer: false,
                    adminMenu: false,
                    loginContainer: true,
                    loggedInContainer: false
                }).forEach(([key, shouldShow]) => {
                    const element = elements[key];
                    if (element) {
                        if (shouldShow) {
                            element.classList.remove('hidden');
                        } else {
                            element.classList.add('hidden');
                        }
                    }
                });
            }
        });

        window.addEventListener('error', function(event) {
            console.error('Errore JavaScript:', event.error);
            showErrorAlert('Errore JavaScript: ' + (event.error?.message || 'Errore sconosciuto'));
        });
    </script>
</body>
</html>
