
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Portal - Crea FAQ</title>
    <link href="/css/main.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-black': '#0a0a0a',
                        'accent-yellow': '#FFD700',
                        'dark-gray': '#1a1a1a',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-primary-black text-gray-100">
    <header class="bg-dark-gray py-4 px-6 border-b border-gray-800">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold text-accent-yellow">FAQ Portal</h1>
            <nav>
                <a href="/" class="text-gray-300 hover:text-accent-yellow flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                    Torna alla Home
                </a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-6 py-8 max-w-2xl">
        <h1 class="text-2xl font-bold mb-8">Crea nuova FAQ</h1>

        <form id="faqForm" class="space-y-6">
            <div>
                <label class="block mb-2 text-accent-yellow">Categoria</label>
                <select
                    name="category"
                    class="w-full bg-dark-gray border border-gray-700 rounded-lg px-4 py-2 focus:ring-2 focus:ring-accent-yellow"
                >
                    <option value="Hardware">Hardware</option>
                    <option value="Software">Software</option>
                    <option value="Network">Network</option>
                    <option value="Security">Security</option>
                </select>
            </div>

            <div>
                <label class="block mb-2 text-accent-yellow">Titolo</label>
                <input
                    type="text"
                    name="title"
                    required
                    class="w-full bg-dark-gray border border-gray-700 rounded-lg px-4 py-2 focus:ring-2 focus:ring-accent-yellow"
                />
            </div>

            <div>
                <label class="block mb-2 text-accent-yellow">Descrizione del problema</label>
                <textarea
                    name="description"
                    rows="3"
                    required
                    class="w-full bg-dark-gray border border-gray-700 rounded-lg px-4 py-2 focus:ring-2 focus:ring-accent-yellow"
                ></textarea>
            </div>

            <div>
                <label class="block mb-2 text-accent-yellow">Procedura di risoluzione</label>
                <textarea
                    name="resolution"
                    rows="5"
                    required
                    class="w-full bg-dark-gray border border-gray-700 rounded-lg px-4 py-2 focus:ring-2 focus:ring-accent-yellow"
                ></textarea>
            </div>

            <button
                type="submit"
                class="w-full bg-accent-yellow text-primary-black py-3 rounded-lg font-bold hover:bg-yellow-300 transition-colors"
            >
                Salva FAQ
            </button>
        </form>
    </main>

    <footer class="bg-dark-gray py-6 px-4 mt-12 border-t border-gray-800">
        <div class="container mx-auto text-center text-gray-500">
            <p>Â© 2024 FAQ Portal - Tutti i diritti riservati</p>
        </div>
    </footer>

    <!-- Load Supabase client first -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="/js/error-alert.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
