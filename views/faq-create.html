<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Portal - Crea FAQ</title>
    <link href="/css/main.css" rel="stylesheet">
    <!-- Use local Tailwind CSS build -->
    <style>
        /* Tema scuro (default) */
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --text-primary: #f3f4f6;
            --text-secondary: #9ca3af;
            --accent-color: #FFD700;
            --border-color: #374151;
        }
        
        /* Tema chiaro */
        [data-theme="light"] {
            --bg-primary: #f5f5f5;
            --bg-secondary: #ffffff;
            --text-primary: #111827;
            --text-secondary: #4b5563;
            --accent-color: #FFD700;
            --border-color: #e5e7eb;
        }
        
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
        }
        
        header, footer {
            background-color: var(--bg-secondary);
            border-color: var(--border-color);
        }
        
        input, textarea, select {
            background-color: var(--bg-primary) !important;
            border-color: var(--border-color) !important;
            color: var(--text-primary) !important;
        }
        
        .theme-toggle {
            @apply flex items-center justify-center w-10 h-10 rounded-full;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }
    </style>
</head>
<body class="bg-primary-black text-gray-100">
    <header class="py-4 px-6 border-b">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <h1 class="text-xl font-bold text-accent-yellow mr-4">FAQ Portal</h1>
                <button id="themeToggle" class="theme-toggle" title="Cambia tema">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" id="themeIcon" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
                    </svg>
                </button>
            </div>
            <nav class="space-x-4 flex items-center" id="headerNav">
                <a href="/admin" id="adminBtn" class="bg-accent-yellow text-primary-black px-4 py-2 rounded-lg font-medium hover:bg-yellow-300 transition-colors mr-2">Admin</a>
                <a href="/dashboard" class="text-gray-300 hover:text-accent-yellow">Dashboard</a>
                <button id="logoutBtn" class="text-gray-300 hover:text-accent-yellow">Logout</button>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-6 py-8 max-w-2xl">
        <h1 class="text-2xl font-bold mb-8">Crea nuova FAQ</h1>

        <form id="faqForm" class="space-y-6">
            <div>
                <label class="block mb-2 text-accent-yellow">Categoria</label>
                <select
                    name="category"
                    class="w-full bg-dark-gray border border-gray-700 rounded-lg px-4 py-2 focus:ring-2 focus:ring-accent-yellow"
                >
                    <option value="Hardware">Hardware</option>
                    <option value="Software">Software</option>
                    <option value="Network">Network</option>
                    <option value="Security">Security</option>
                </select>
            </div>

            <div>
                <label class="block mb-2 text-accent-yellow">Titolo</label>
                <input
                    type="text"
                    name="title"
                    required
                    class="w-full bg-dark-gray border border-gray-700 rounded-lg px-4 py-2 focus:ring-2 focus:ring-accent-yellow"
                />
            </div>

            <div>
                <label class="block mb-2 text-accent-yellow">Descrizione del problema</label>
                <textarea
                    name="description"
                    rows="3"
                    required
                    class="w-full bg-dark-gray border border-gray-700 rounded-lg px-4 py-2 focus:ring-2 focus:ring-accent-yellow"
                ></textarea>
            </div>

            <div>
                <label class="block mb-2 text-accent-yellow">Procedura di risoluzione</label>
                <textarea
                    name="resolution"
                    rows="5"
                    required
                    class="w-full bg-dark-gray border border-gray-700 rounded-lg px-4 py-2 focus:ring-2 focus:ring-accent-yellow"
                ></textarea>
            </div>

            <button
                type="submit"
                class="w-full bg-accent-yellow text-primary-black py-3 rounded-lg font-bold hover:bg-yellow-300 transition-colors"
            >
                Salva FAQ
            </button>
        </form>
    </main>

    <footer class="bg-dark-gray py-6 px-4 mt-12 border-t border-gray-800">
        <div class="container mx-auto text-center text-gray-500">
            <p>© 2024 FAQ Portal - Tutti i diritti riservati</p>
        </div>
    </footer>

    <!-- Non è più necessario caricare il client Supabase -->
    <script src="/js/error-alert.js"></script>
    <script src="/js/app.js"></script>
    <script>
        // Gestione del tema
        function setTheme(themeName) {
            localStorage.setItem('theme', themeName);
            document.documentElement.setAttribute('data-theme', themeName);
            
            // Aggiorna l'icona
            const themeIcon = document.getElementById('themeIcon');
            if (themeName === 'light') {
                themeIcon.innerHTML = '<path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd" />';
            } else {
                themeIcon.innerHTML = '<path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />';
            }
        }
        
        // Alternanza tema
        function toggleTheme() {
            if (localStorage.getItem('theme') === 'light') {
                setTheme('dark');
            } else {
                setTheme('light');
            }
        }
        
        // Inizializza tema
        (function() {
            if (localStorage.getItem('theme') === 'light') {
                setTheme('light');
            } else {
                setTheme('dark');
            }
        })();
        
        // Caricamento categorie dinamiche
        async function loadCategories() {
            try {
                const response = await fetch('/api/categories');
                if (!response.ok) {
                    throw new Error('Errore nel caricamento delle categorie');
                }
                
                const categories = await response.json();
                const categorySelect = document.querySelector('select[name="category"]');
                
                // Pulisci le opzioni esistenti
                categorySelect.innerHTML = '';
                
                // Aggiungi le nuove opzioni
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.name;
                    option.textContent = category.name;
                    categorySelect.appendChild(option);
                });
            } catch (error) {
                console.error('Errore caricamento categorie:', error);
                showErrorAlert('Errore nel caricamento delle categorie: ' + error.message);
            }
        }
        
        // Verifica e inizializza il database all'avvio
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                // Aggiungi il listener per il cambio tema
                document.getElementById('themeToggle').addEventListener('click', toggleTheme);
                
                // Carica le categorie dinamiche
                await loadCategories();
                
                const response = await fetch('/api/init-db', {
                    method: 'POST'
                });
                if (!response.ok) {
                    console.warn('Verifica database fallita:', await response.json());
                    showErrorAlert('Avviso: Verifica iniziale database fallita');
                } else {
                    console.log('Database verificato correttamente');
                }
            } catch (error) {
                console.error('Errore verifica database:', error);
            }
        });
        
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/auth/logout', {
                    method: 'POST'
                });
                
                if (response.ok) {
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Errore durante il logout:', error);
                showErrorAlert('Errore durante il logout');
            }
        });
        
        // Aggiunto listener di errore per debugging
        window.addEventListener('error', function(event) {
            console.error('Errore JavaScript:', event.error);
            showErrorAlert('Errore JavaScript: ' + (event.error?.message || 'Errore sconosciuto'));
        });
    </script>
</body>
</html>
