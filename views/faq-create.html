<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Portal - Crea FAQ</title>
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/theme.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .form-control {
            display: flex;
            flex-direction: column;
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #FFD700;
        }

        .form-input, 
        .form-select, 
        .form-textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid #2a2a2a;
            background-color: #1a1a1a !important;
            color: #f3f4f6 !important;
            transition: all 0.2s ease;
        }

        .form-input:focus, 
        .form-select:focus, 
        .form-textarea:focus {
            border-color: #FFD700;
            box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.25);
            outline: none;
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
        }

        .submit-btn {
            width: 100%;
            padding: 0.875rem;
            border-radius: 0.5rem;
            background-color: #FFD700;
            color: #0a0a0a;
            font-weight: 600;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .submit-btn:hover {
            background-color: #ffc700;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-card {
            background-color: #1a1a1a;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid #2a2a2a;
        }

        .form-header {
            padding: 1.5rem;
            border-bottom: 1px solid #2a2a2a;
            background-color: #1a1a1a;
        }

        .form-body {
            padding: 1.5rem;
        }

        /* Link e bottoni nell'header */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.375rem;
            font-weight: 500;
            transition: all 0.2s ease;
            padding: 0.5rem 1rem;
        }

        .btn-primary {
            background-color: #FFD700;
            color: #0a0a0a !important;
        }

        .btn-primary:hover {
            background-color: #ffc700;
        }

        .bg-accent-yellow {
            background-color: #FFD700;
        }

        .text-primary-black {
            color: #0a0a0a;
        }
    </style>
</head>
<body class="bg-primary-black text-gray-100 min-h-screen flex flex-col">
    <header class="py-4 px-6 border-b sticky top-0 z-10">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-accent-yellow mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <h1 class="text-xl font-bold text-accent-yellow">FAQ Portal</h1>
            </div>
            <nav class="flex items-center space-x-4" id="headerNav">
                <a href="/dashboard" class="flex items-center text-gray-300 hover:text-accent-yellow">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7m-7-7v14" />
                    </svg>
                    Dashboard
                </a>
                <a href="/admin" id="adminBtn" class="flex items-center text-gray-300 hover:text-accent-yellow">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    Admin
                </a>

                <button id="logoutBtn" class="btn btn-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    Logout
                </button>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 sm:px-6 py-6 sm:py-8 max-w-2xl flex-grow">
        <div class="form-card animate-fade-in">
            <div class="form-header flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-accent-yellow mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                </svg>
                <h1 class="text-xl sm:text-2xl font-bold text-accent-yellow">Crea nuova FAQ</h1>
            </div>
            <div class="form-body">
                <form id="faqForm">
                    <div class="form-control">
                        <label class="form-label">Categoria</label>
                        <select name="category" class="form-select">
                            <option value="Hardware">Hardware</option>
                            <option value="Software">Software</option>
                            <option value="Network">Network</option>
                            <option value="Security">Security</option>
                        </select>
                    </div>

                    <div class="form-control">
                        <label class="form-label">Titolo</label>
                        <input
                            type="text"
                            name="title"
                            required
                            class="form-input"
                            placeholder="Inserisci un titolo chiaro e conciso"
                        />
                    </div>

                    <div class="form-control">
                        <label class="form-label">Descrizione del problema</label>
                        <textarea
                            name="description"
                            rows="3"
                            required
                            class="form-textarea"
                            placeholder="Descrivi in dettaglio il problema riscontrato"
                        ></textarea>
                    </div>

                    <div class="form-control">
                        <label class="form-label">Procedura di risoluzione</label>
                        <textarea
                            name="resolution"
                            rows="5"
                            required
                            class="form-textarea"
                            placeholder="Spiega passo passo come risolvere il problema"
                        ></textarea>
                    </div>

                    <button type="submit" class="submit-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" />
                        </svg>
                        Salva FAQ
                    </button>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-dark-gray py-6 px-4 mt-12 border-t border-gray-800">
        <div class="container mx-auto text-center text-gray-500">
            <p>© 2024 FAQ Portal - Tutti i diritti riservati</p>
        </div>
    </footer>

    <!-- Non è più necessario caricare il client Supabase -->
    <script src="/js/error-alert.js"></script>
    <script src="/js/app.js"></script>

    <script>

        // Caricamento categorie dinamiche
        async function loadCategories() {
            try {
                const response = await fetch('/api/categories');
                if (!response.ok) {
                    throw new Error('Errore nel caricamento delle categorie');
                }

                const categories = await response.json();
                const categorySelect = document.querySelector('select[name="category"]');

                // Pulisci le opzioni esistenti
                categorySelect.innerHTML = '';

                // Aggiungi le nuove opzioni
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.name;
                    option.textContent = category.name;
                    categorySelect.appendChild(option);
                });
            } catch (error) {
                console.error('Errore caricamento categorie:', error);
                showErrorAlert('Errore nel caricamento delle categorie: ' + error.message);
            }
        }

        // Verifica e inizializza il database all'avvio
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                // Carica le categorie dinamiche
                await loadCategories();

                const response = await fetch('/api/init-db', {
                    method: 'POST'
                });
                if (!response.ok) {
                    console.warn('Verifica database fallita:', await response.json());
                    showErrorAlert('Avviso: Verifica iniziale database fallita');
                } else {
                    console.log('Database verificato correttamente');
                }
            } catch (error) {
                console.error('Errore verifica database:', error);
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/auth/logout', {
                    method: 'POST'
                });

                if (response.ok) {
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Errore durante il logout:', error);
                showErrorAlert('Errore durante il logout');
            }
        });

        // Aggiunto listener di errore per debugging
        window.addEventListener('error', function(event) {
            console.error('Errore JavaScript:', event.error);
            showErrorAlert('Errore JavaScript: ' + (event.error?.message || 'Errore sconosciuto'));
        });
    </script>
</body>
</html>
