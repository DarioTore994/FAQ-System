<!doctype html>
<html lang="it">
    <head>
        <!-- Stessa head di index.html -->
    </head>
    <body class="bg-gray-900 text-gray-100 min-h-screen">
        <nav class="bg-gray-800 py-4 px-6">
            <a
                href="/"
                class="text-yellow-500 hover:text-yellow-400 flex items-center gap-2"
            >
                <icon name="arrow-left" class="w-5 h-5"></icon>
                Torna alla Home
            </a>
        </nav>

        <main class="container mx-auto px-6 py-8 max-w-2xl">
            <h1 class="text-3xl font-bold mb-8">Crea nuova FAQ</h1>

            <form id="faqForm" class="space-y-6">
                <div>
                    <label class="block mb-2 text-yellow-500">Categoria</label>
                    <select
                        name="category"
                        class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 focus:ring-2 focus:ring-yellow-500"
                    >
                        <option value="Hardware">Hardware</option>
                        <option value="Software">Software</option>
                        <option value="Rete">Rete</option>
                        <option value="Account">Account</option>
                    </select>
                </div>

                <div>
                    <label class="block mb-2 text-yellow-500">Titolo</label>
                    <input
                        type="text"
                        name="title"
                        required
                        class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 focus:ring-2 focus:ring-yellow-500"
                    />
                </div>

                <div>
                    <label class="block mb-2 text-yellow-500"
                        >Descrizione del problema</label
                    >
                    <textarea
                        name="description"
                        rows="3"
                        required
                        class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 focus:ring-2 focus:ring-yellow-500"
                    ></textarea>
                </div>

                <div>
                    <label class="block mb-2 text-yellow-500"
                        >Procedura di risoluzione</label
                    >
                    <textarea
                        name="resolution"
                        rows="5"
                        required
                        class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 focus:ring-2 focus:ring-yellow-500"
                    ></textarea>
                </div>

                <button
                    type="submit"
                    class="w-full bg-yellow-500 text-gray-900 py-3 rounded-lg font-bold hover:bg-yellow-400 transition-colors"
                >
                    Salva FAQ
                </button>
            </form>
        </main>

        <script src="/js/app.js"></script>
    </body>
</html>
<script type="module" src="/js/app.js"></script>
